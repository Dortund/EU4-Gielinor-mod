 HRE_CLOSE:0 "Close"
 HRE_MEMBER_STATES:0 "Member States"
 
 MAPMODE_EMPIRE_DESC:0 "Colours the provinces that are part of the Council of Khans.\nPurple belongs to the Khagan, brown belongs to an Elector, and blue belongs to a Trade Colony. Green provinces are simply part of the Council.\nYellow-striped provinces are part of the Council, but their Owner is not.\nOrange-striped provinces are part of the Council, but they are subject of a non-Council overlord.\n"
 PROVIRO_EMPIRE:0 "This province is a part of the Council of Khans." 
 
 
 HINT_EMPEROR_TITLE:0 "Khagan of the Council of Khans"
 HINT_EMPEROR_TEXT:0 "The Khagan is a ruler that gets elected when the old Khagan dies. The Khagan leads the Council of Khans and protects it against foreign threats. The Khagan builds up Khagan Authority, which can be used to enact Council Reforms. Being the Khagan has specific bonuses attached depending on how many Council Reforms have been enacted."
 HINT_ELECTOR_TITLE:0 "Elector"
 HINT_ELECTOR_TEXT:0 "The Khagan is chosen by the electors. The Council of Khans should have seven Electors and any less will cause the Khagan to lose Khagan Authority. If an Elector country stops existing, the Khagan may grant the title to a new country."
 HINT_IMPERIALAUTHORITY_TITLE:0 "Khagan Authority"
 HINT_IMPERIALAUTHORITY_TEXT:0 "Khagan Authority is necessary for the Khagan of the Council of Khans to try to enact Council Reforms. High Khagan Authority will increase the probability of member countries voting in favor of a new Council Reform. Khagan Authority is gained when the Khagan maintains Religious Unity in the Empire and when they protect the Council of Khans from foreign aggressors."

