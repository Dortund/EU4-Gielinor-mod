 #############################

 khanreform_trade_relations_title:0 "Trade Relations"
 khanreform_trade_relations_desc:0 "Establish basic common standards for trade across the Council of Khans."
 khanreform_reorganised_council_title:0 "Reorganised Council"
 khanreform_reorganised_council_desc:0 "Standardise the formalities surrounding the meeting of Khans."
 khanreform_regular_summits_title:0 "Regular Summits"
 khanreform_regular_summits_desc:0 "Shift meetings of the council from irregular, sporadic meetings to more consistent sessions."
 khanreform_khagan_taxes_title:0 "Khagan Taxes"
 khanreform_khagan_taxes_desc:0 "Levy taxes to be paid directly to the Khagan."
 khanreform_reaffirm_merchant_rights_title:0 "Reaffirm Merchant Rights"
 khanreform_reaffirm_merchant_rights_desc:0 "Expand the trade standards of the Council while reducing barriers to trade."
 khanreform_khagan_bureaucracy_title:0 "Khagan Bureaucracy"
 khanreform_khagan_bureaucracy_desc:0 "Fund the expansion of a central bureaucracy for the Council of Khans."
 khanreform_united_front_title:0 "United Front"
 khanreform_united_front_desc:0 "Regulate diplomatic relations within the Council of Khans."
 
 khanreform_religious_freedom_title:0 "Religious Freedom"
 khanreform_religious_freedom_desc:0 "Accept the multitude of faiths that exist across Wushanko."
 khanreform_port_rights_title:0 "Port Rights"
 khanreform_port_rights_desc:0 "Secure the rights of sailors from across the Council to use each others' ports."
 khanreform_great_cities_title:0 "Great Cities"
 khanreform_great_cities_desc:0 "Redistribute building materials so more cities have the resources to grow."
 khanreform_colonial_expansion_title:0 "Colonial Expansion"
 khanreform_colonial_expansion_desc:0 "Guarantee the rights of all Khans to settle new lands."
 khanreform_shared_administrators_title:0 "Shared Administrators"
 khanreform_shared_administrators_desc:0 "Create an open network of administrators across the entire Council of Khans."
 
 khanreform_religious_restrictions_title:0 "Religious Restrictions"
 khanreform_religious_restrictions_desc:0 "Enforce the supremacy of the Khagan's faith."
 khagan_enforce_religion_tooltip:0 "§YAll Khans now have the option to convert to the religion of the Khagan.§!"
 khanreform_defensive_obligations_title:0 "Defensive Obligations"
 khanreform_defensive_obligations_desc:0 "Declare that all Khans must contribute personnel to the defence of the Khagan."
 khanreform_fixed_capital_title:0 "Fixed Capital"
 khanreform_fixed_capital_desc:0 "Declare a fixed capital for the council of Khans, and a fixed line of succession for the Khagan."
 khanreform_revoke_khan_privileges_title:0 "Revoke Khan Privileges"
 khanreform_revoke_khan_privileges_desc:0 "Remove the right of Khans to determine their own foreign policy."
 revoke_khan_tooltip:0 "§YAll Khans will either become subject to the Khagan or leave the Council, granting the Khagan claims on their lands!§!"
 khanreform_declare_khaganate_title:0 "Declare the Khaganate"
 khanreform_declare_khaganate_desc:0 "Remove the last vestiges of independence among the Khans."
 united_khaganate_tooltip:0 "§YUnite the Council of Khans into a true empire!§!"


