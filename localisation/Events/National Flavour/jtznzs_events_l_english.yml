l_english:
 flavor_jtznzs.1.t:0 "The Fremennik Isles"
 flavor_jtznzs.1.d:0 "Ice trolls have been resident in the Fremennik Isles since before we arrived, but as they are increasingly pushed out of the southern isles, they have begun to organise. The trolls of Uboafshudup won't be so easily set aside."
 flavor_jtznzs.1.a:0 "You know what? I'm joining the trolls."
 flavor_jtznzs.1.b:0 "We will have to deal with this."