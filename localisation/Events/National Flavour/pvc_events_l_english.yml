l_english:
 flavor_pvc.1.t:0 "The Desert Mining Camp"
 flavor_pvc.1.d:0 "As more people travel across Gielinor, more people are vulnerable to the traps of bandits and unsavoury individuals. One such man by the name of Siad has set up a mining camp where captured slaves are forced to mine rocks for his profit."
 flavor_pvc.1.a:0 "Let's see what this mining camp is all about."
 flavor_pvc.1.b:0 "Hopefully our own people don't get enslaved."