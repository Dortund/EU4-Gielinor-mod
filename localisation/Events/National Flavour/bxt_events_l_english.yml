l_english:
 flavor_bxt.1.t:0 "Blessing of Seren"
 flavor_bxt.1.d:0 "Our efforts to build great cathedrals has inspired and motivated our priests. If we wish to change course on religious doctrine at this time, they are unlikely to object."
 flavor_bxt.1.a:0 "Let us isolate ourselves in our utopia!"
 flavor_bxt.1.b:0 "Let us stay the course; it has brought us glory thus far."
 flavor_bxt.1.c:0 "The world must know of our faith!"

