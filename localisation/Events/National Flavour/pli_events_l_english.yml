 flavor_pli.1.t:0 "The Fall of Lina"
 flavor_pli.1.d:0 "Despite being the premier port of the Asgarnian region, Port Lina has recently struggled with pirate blockades and raids to the extent where most merchants are beginning to seek alternative routes of entry. However, a wealthy merchant family by the name of Sarim has elected to fund the movement of the port to a new, more defensible location."
 flavor_pli.1.a:0 "Arise, Port Sarim!"