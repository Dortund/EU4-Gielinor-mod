 flavor_tnn.1.t:0 "Isolation of Tirannwn"
 flavor_tnn.1.d:0 "Nestled behind the Galarpos Mountains, Tirannwn has been safe from enemy invasions since the Third Age. Outside of the steady flow of emigrants to Baxtorian's kingdom and limited trade, Tirannwn is increasingly cut off from the outside world."
 flavor_tnn.1.a:0 "We're clearly safe where we are."