 flavor_kds.1.t:0 "Settlement of Al Kharid"
 flavor_kds.1.d:0 "Misthalin has been driving goblins out of the southern Lum region to settle it themselves. However, goblins still prominent in the region and seeking vengeance, some Misthalin settlers have headed towards our lands instead. Combined with our own settlers, we can create a new city of Al Kharid."
 flavor_kds.1.a:0 "Excellent!"