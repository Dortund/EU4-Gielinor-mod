 flavor_moo.1.t:0 "The Pirates' Cove"
 flavor_moo.1.d:0 "An enormous ship has pulled into the dock at Lunar Isle helmed by one Captain Bentley who claims to have captured the ship from some gnomes. He has settled his pirates on a nearby island though has no ill will towards us."
 flavor_moo.1.a:0 "I'm joining the pirates!"
 flavor_moo.1.b:0 "Alright, but they better not raid us."