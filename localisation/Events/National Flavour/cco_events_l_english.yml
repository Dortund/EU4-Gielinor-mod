l_english:
 flavor_cco.1.t:0 "Corsairs!"
 flavor_cco.1.d:0 "Corsairs from a southern continent have arrived in the Feldip Hills, looking for shelter. They have considerable wealth and a great ability to protect bank vaults, and hence are willing to pay dearly for the province of Oo'glog."
 flavor_cco.1.a:0 "Let's join the Corsairs!"
 flavor_cco.1.b:0 "It's just one province, and the money is amazing..."
 flavor_cco.1.c:0 "Are we sure this is a good idea?"
 