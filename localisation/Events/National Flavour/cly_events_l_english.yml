 flavor_cly.1.t:0 "Brassica Prime?"
 flavor_cly.1.d:0 "The conquest of Draynor has had a curious effect in Cawlshire. It is as if the plants themselves speak to us in our dreams, thanking us for purging a great evil. They whisper the name: Brassica Prime."
 flavor_cly.1.a:0 "Evidently the one true god is a giant talking cabbage."
 flavor_cly.1.b:0 "AHH A TALKING CABBAGE!"