l_english:
 MYT_reinforce_the_coast_title:0 "Reinforce the Coast"
 MYT_reinforce_the_coast_desc:0 "Crossing open water is difficult for vampyres, and hence we lack a strong navy to resist coastal incursions. As such, it is necessary to reinforce our coasts."
 MYT_pirate_accommodation_title:0 "Pirate Mercenaries"
 MYT_pirate_accommodation_desc:0 "We may not be able to cross running water, but the pirates of Mos le' Harmless certainly can, and at least some of them will be willing to steal humans for us in exchange for gold."
 MYT_strengthen_vassal_ties_title:0 "Strengthen Vassal Ties"
 MYT_strengthen_vassal_ties_desc:0 "Dessous and the werewolves have become too autonomous, and we need to reintegrate them into the realm. First, let us seek better relations."
 MYT_take_back_mort_myre_title:0 "Take Back Mort Myre"
 MYT_take_back_mort_myre_desc:0 "The lands of Mort Myre might not be particularly valuable, but they are rightfully ours."
 MYT_reintegrate_the_vassals_title:0 "Reintegrate the Vassals"
 MYT_reintegrate_the_vassals_desc:0 "It is time to take a more direct hand in the governance of Morytania."
 MYT_grow_the_vassals_title:0 "Grow the Vassals"
 MYT_grow_the_vassals_desc:0 "If we are going to allow parts of Morytania to be indirectly controlled by us, we might as well ensure these regions are strong enough to be useful."
 MYT_drill_the_army_title:0 "Drill the Army"
 MYT_drill_the_army_desc:0 "The forces of Darkmeyer have grown complacent with time. Reimplement harsh discipline immediately!"
 MYT_renew_the_vyrewatch_corps_title:0 "Renew the Vyrewatch"
 MYT_renew_the_vyrewatch_corps_desc:0 "The Vyrewatch keep close guard on the humans of Morytania. Their ability to anticipate incoming attacks is invaluable and keeps our losses to a minimum."
 MYT_theatre_of_blood_title:0 "Theatre of Blood"
 MYT_theatre_of_blood_desc:0 "We can better-control the food sacks of Meiyerditch by offering them a false hope of freedom if they fight their way out."
 MYT_conquest_of_the_north_coast_title:0 "North Coast Conquest"
 MYT_conquest_of_the_north_coast_desc:0 "What is this?! Settlers from Misthalin in our lands?! We must force them out!"
 MYT_break_into_misthalin_title:0 "Break into Misthalin"
 MYT_break_into_misthalin_desc:0 "Misthalin has been a thorn in our side for too long. They sent people into our lands, cursed the River Salve against us, and taunt us from the other side! However, their defences have waned somewhat giving us an opening to attack. Time to squash those rats."