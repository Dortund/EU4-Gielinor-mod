 runecrafting_date:0 "2000"
 runecrafting:0 "Runecrafting"
 desc_runecrafting:0 "Nearly all magic performed by mortals requires runestones, but by the late Fourth Age the remaining supply from the God Wars had all but evaporated. In some remote portions of the world, magic seemed little more than a myth. However, with the discovery of rune essence rocks to the far north of Gielinor, there is once again access to the raw material necessary for creating runes. The runecrafting altars dotted around the world and long-since abandoned are seeing use once more."
