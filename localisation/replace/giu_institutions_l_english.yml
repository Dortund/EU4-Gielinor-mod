 exploration_date:0 "2100"
 exploration:0 "Exploration"
 desc_exploration:0 "It is difficult to travel in an environment of chaos, but the Fifth Age was a more stable time. More organised states created organised navies capable of protecting trade - and projecting power - around the world. Nations looked for new places to claim and new treasures to take, as well as for potential new alliances in distant, powerful, realms. Despite this shift, much of Gielinor would remain unknown to the typical inhabitants of the world. Only a few adventurers would travel significantly during this time."
 birthplace_of_exploration:0 "Grand Port of $COUNTRY$"
 desc_birthplace_of_exploration:0 "From this province, a thousand ships shall sail."
