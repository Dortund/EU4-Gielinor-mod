 quests_date:0 "2150"
 quests:0 "Quests"
 desc_quests:0 "As travel throughout Gielinor became easier, the number of adventurers grew. No longer a fringe interest but an entire major segment of the workforce, the presence of adventurers revolutionised the world of work. Strange problems that previously required years of training and research could be outsourced to wanderers driven by the desire for experiences more than the need for a constant material compensation. By neatly compartmentalising odd jobs into a category known as Quests, the nations of Gielinor were able to be run more efficiently than ever before."
 birthplace_of_quests:0 "$COUNTRY$'s Assistant"
 desc_birthplace_of_quests:0 "This province is the start of the journey for many young adventurers."
