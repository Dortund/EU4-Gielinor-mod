 invention_date:0 "2200"
 invention:0 "Invention"
 desc_invention:0 "Keldagrim and Dorgesh-Kaan alike pushed Gielinor's technology into incredible new places, though this would just be the start. With the advent of divine energy, actions that previously required machines the size of buildings and vast geothermal power plants now required a device small enough to fit on most pieces of armour. The possibilities of such augmentors are nearly limitless, resulting in a surge in inventors throughout Gielinor. It is rumoured that through the art of Invention may be the only means by which a mortal can take on a God..."
 birthplace_of_invention:0 "Invention Guild"
 desc_birthplace_of_invention:0 "This province was where the Augmenter was invented, and where new creations continue to be manufactured."
