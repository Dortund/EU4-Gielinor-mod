 statehood_date:0 "2050"
 statehood:0 "Statehood"
 desc_statehood:0 "Through runecrafting and growing numbers of mages, emerging human states were able to secure a decisive advantage over their foes and to unite their regions under one flag. The new nations of Asgarnia and Kandarin are key examples. Parallel to this is a movement towards more organised government in realms as diverse as Kourend and Morytania. Though this move towards organised statehood would provide many humans with greater stability than before, it often came at the cost of other races and those of minority religious groups. Conflict between Saradomists and Zamorakians continued - within nations rather than between them."
