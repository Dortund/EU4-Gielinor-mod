l_english:


 reconstruction_date:0 "1500"
 reconstruction:0 "Reconstruction"
 desc_reconstruction:0 "The scars of the Third Age has mostly, but not entirely, healed. Much of the Fourth Age was marred by new conflicts between mortals, but by the latter parts of the Age, a more settled arrangement with more expansive diplomacy became the norm. Some who had hid from the chaos of the Third and Fourth ages - including most dwarves and gnomes - reemerged. Trade routes slowly started expanding beyond states' immediate surroundings. Only a few places remain untouched by this development - Karamja, due to the sheer devastation the island faced in the Third Age, and realms of Bandosians, due to their God's emphasis on war."
 PROSPERITY_IS_RECONSTRUCTION:0 "Province has Prosperity"
 NEIGHBOR_NOT_OWNED_IS_RECONSTRUCTION:0 "An adjacent non-owned province has Reconstruction present"
 PORT_OR_CAPITAL_IN_COLONY_RECONSTRUCTION:0 "The overlord of this colonial port or capital province has embraced Reconstruction"
 tooltip_reconstruction_embraced:0 "Province owner has embraced Reconstruction"
 

 architecture_date:0 "1950"
 architecture:0 "Architecture"
 desc_architecture:0 "Great building works are not new to Gielinor - the pyramids of Kharid, the city of Prifddinas and so forth are testaments to this - yet construction projects of recent centuries have tended to be impernament or disorganised. However, as the dwarves of Keldagrim, the TzHaar and others increasingly meet with the dwellers of surface lands, their experiences in construction have combined with the practical challenges of the present world to inspire a new architectural tradition. Around Gielinor, new castles and palaces are being commissioned and new, more efficient towns are emerging out of the chaos of the past."
 birthplace_of_architecture:0 "Architecture Guild"
 desc_birthplace_of_architecture:0 "This province has a key architectural tradition which remains to this day."
