l_english:
 flavor_pes.1.t:0 "The Penguin Outpost"
 flavor_pes.1.d:0 "The founding of the Killer Gentoo Penguins allowed Palingrad to have a greater reach than ever before - and to use it, this spy organisation needed an outpost. An iceberg to Acheron's south-east will be an ideal location for the penguins to get close to those pesky humans without making them suspicious."
 flavor_pes.1.a:0 "Let us lead this outpost as an independent realm!"
 flavor_pes.1.b:0 "This outpost shall be valuable for the Motherland."