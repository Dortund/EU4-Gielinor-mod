l_english:
 flavor_enk.1.t:0 "Enkhara's Lament"
 flavor_enk.1.d:0 "An ancient Zamorakian temple was unveiled in the desert after a gullible adventurer was made to build a statue which collapsed into it. The temple is home to the mahjarrat Enkhara and her captive Akthanakos, who managed to escape her grasp during the temple's discovery."
 flavor_enk.1.a:0 "I want to see what Enkhara's next steps are."
 flavor_enk.1.b:0 "Let's see what Akthanakos is up to."
 flavor_enk.1.c:0 "The struggles of Mahjarrat are for themselves to worry about."