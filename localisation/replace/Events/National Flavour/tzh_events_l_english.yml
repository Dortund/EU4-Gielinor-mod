 flavor_tzh.1.t:0 "The Discovery of the Tasakaal"
 flavor_tzh.1.d:0 "Long, long ago, the Tasakaal set off west from Mor Ul Rek in what they viewed as following Ful's word. We have finally re-established contact!"
 flavor_tzh.1.a:0 "Excellent."
 flavor_tzh.2.t:0 "The TzHaar Make Contact"
 flavor_tzh.2.d:0 "Long, long ago, the Tasakaal set off west from Mor Ul Rek to follow Ful's word. It seems now we are met with some of the city's denziens, and our contact is re-established."
 flavor_tzh.2.a:0 "Excellent."