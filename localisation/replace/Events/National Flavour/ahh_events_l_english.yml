 flavor_ahh.1.t:0 "Defeat of the Nightmare"
 flavor_ahh.1.d:0 "The Nightmare has finally been ousted from Ashihama. Our people breathe a sigh of relief as they can sleep without disturbance. Well, at least, with no more disturbances than the average person."
 flavor_ahh.1.a:0 "And stay out!"