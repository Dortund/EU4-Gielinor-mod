 flavor_bdb.1.t:0 "Devastation of the Desert Monkeys"
 flavor_bdb.1.d:0 "Monsters have struck upon the monkeys of the Kharidian Desert, with devastating consequences. Apmeken's chosen have been seemingly obliterated by the combined might of Leeuni, Ayuni and Eruni."
 flavor_bdb.1.a:0 "This is a sad day for the allies of Apmeken."