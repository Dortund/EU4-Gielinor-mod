 flavor_tmp.1.t:0 "Tempoross Awakens!"
 flavor_tmp.1.d:0 "Growing amounts of ships in the Unquiet Ocean has awakened an ancient terror from the deep. A beast made of water, with the power to command storms and cannot be bested by conventional combat - Tempoross is here."
 flavor_tmp.1.a:0 "Hey! Let's join up with this beast."
 flavor_tmp.1.b:0 "Let us bring down this beast with harpoons in hand!"