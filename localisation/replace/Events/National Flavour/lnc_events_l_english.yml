l_english:
 flavor_lnc.1.t:0 "Vampyres Want Our Blood!"
 flavor_lnc.1.d:0 "We thought them myth, but Morytania turns out to be swarming with terrifying vampyres, who demand our people as blood tithes! A scientist within our realm has argued our Lordship has no chance of survival against them without allowing some concessions."
 flavor_lnc.1.a:0 "We must comply."
 LNC_fenkenstrains_plan_tooltip:0 "Petition to become a §YTributary§! of Morytania. A computer-controlled Morytania will always accept."
 flavor_lnc.1.b:0 "We will resist the Vampyres no matter what it takes!"