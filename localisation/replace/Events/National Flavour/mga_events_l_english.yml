 flavor_mga.1.t:0 "Kolodion's Mage Arena"
 flavor_mga.1.d:0 "Deep in the Wilderness, a mage by the name of Kolodion has established a brutal arena full of mages representing different gods, fighting each other to the death. However, by the standards of the Wilderness, this is one of the safer, more regulated areas."
 flavor_mga.1.a:0 "Let's join up with Kolodion!"
 flavor_mga.1.b:0 "Let's stay out of it."