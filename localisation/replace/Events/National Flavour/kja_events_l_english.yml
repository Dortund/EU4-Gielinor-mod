 flavor_kja.1.t:0 "Fate of the TzHaar"
 flavor_kja.1.d:0 "The obsidian people known as the TzHaar have lived under northern Karamja for countless ages. Their relations with our people have not typically been hostile, yet their presence is often viewed as a barrier to our unification of Karamja. We must decide what to do with them."
 flavor_kja.1.a:0 "The TzHaar are Karamjans, like we are."
 flavor_kja.1.b:0 "The TzHaar shall retain some independence in exchange for serving us in war."
 flavor_kja.1.c:0 "The TzHaar are nothing more than an obstacle to us."