 flavor_tmp.1.t:0 "Ferox Enclave"
 flavor_tmp.1.d:0 "Fascinated by the history of the land now known as the Wilderness, the mage Ferox has set out an expedition to create a save haven within it. This new Ferox Enclave accepts all faiths and does not tolerate violence within its walls."
 flavor_tmp.1.a:0 "Let's join the enclave!"
 flavor_tmp.1.b:0 "Settling the Wilderness? Did they ever hear what happened the last time someone tried?"