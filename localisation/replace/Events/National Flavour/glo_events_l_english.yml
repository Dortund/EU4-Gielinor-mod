 flavor_glo.1.t:0 "The Offer of a Gnome"
 flavor_glo.1.d:0 "A Gnome has arrived to the shores of Karamja, and has an interesting proposition: He will pay vast amounts of money to secure the province of Kalumin - what he wants with it we are unsure."
 flavor_glo.1.a:0 "Let's join him and find out why!"
 flavor_glo.1.b:0 "It's just one province, and the money is amazing..."
 flavor_glo.1.c:0 "Are we sure this is a good idea?"
 