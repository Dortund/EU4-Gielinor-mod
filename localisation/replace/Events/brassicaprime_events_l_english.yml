l_english:
 brassicaprime_events.1.t:0 "Harmonisation of Chaos"
 brassicaprime_events.1.d:0 "Surprisingly, many people who live chaotic lives rave about the power of cabbages. Perhaps their lives of chaos have revealed to them a deeper truth about the power that binds this world together."
 brassicaprime_events.1.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.2.t:0 "Harmonisation of the Karamjan Trinity"
 brassicaprime_events.2.d:0 "Such a wonderous land! Full of life! Full of leafy plants - and yet one that has not experienced the great majesty of the cabbage. Now, let us combine the great leaves of Karamja from ardigals to samadens with the greatest leaves of all, and create a feast none could deny."
 brassicaprime_events.2.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.3.t:0 "Harmonisation of the Menaphite Pantheon"
 brassicaprime_events.3.d:0 "The wonders of the hidden altar safeguard the balance of life and death, just as Icthalrin of the Menaphite Pantheon does. We all have a part to play in the divine circle of life - the circle being the most perfect of shapes."
 brassicaprime_events.3.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.4.t:0 "Harmonisation of the Noninterventionist Philosophies"
 brassicaprime_events.4.d:0 "Brassica Prime does not seek out power, for deliciousness is power, and he has already attained it in its most perfect form. Conflict between gods is a pointless distraction from this truth."
 brassicaprime_events.4.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.5.t:0 "Harmonisation of Order"
 brassicaprime_events.5.d:0 "Cabbages are widely grown throughout Saradominist and Armadylean lands. The regular cycle of sowing seeds, watering the plants and harvesting them shows how their philosophy of order can benefit not just themselves, but our faith as well."
 brassicaprime_events.5.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.6.t:0 "Harmonisation of the Transcendent"
 brassicaprime_events.6.d:0 "When the Goddess of the Elves shattered herself into many pieces, she heard the voice of Brassica Prime himself. For centuries, the voice of the Leafy Lord has given her company in such a dire time for the elves. We hear whispers of another related god known as the Empty Lord - perhaps he would not feel so empty after a hearty meal?"
 brassicaprime_events.6.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.7.t:0 "Harmonisation of the Elder Gods"
 brassicaprime_events.7.d:0 "The most perfect vegetable requires the most perfect of worlds to grow. Where would we be without the divine labour of the ancients? Who would exist on this plane to eat the sacred leaves?"
 brassicaprime_events.7.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.8.t:0 "Harmonisation of the Autocratic Faiths"
 brassicaprime_events.8.d:0 "In times of hardship and times of plenty, our holy vegetables are there. A constant to prove to the world that life is about more than struggle, for another day is another promise of cabbage. Let those even under the strictest of gods know the enlightenment of Brassica Prime!"
 brassicaprime_events.8.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.9.t:0 "Harmonisation of Marimbo"
 brassicaprime_events.9.d:0 "Marimbo is the god most aligned to the God of Deliciousness. She likes to party, we like popularity - which is best-served by parties. Admittedly it's a bit difficult training monkeys to eat cabbages, but by combining them with bananas we might have just invented a kind of divine salad."
 brassicaprime_events.9.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.10.t:0 "Harmonisation of Horrors"
 brassicaprime_events.10.d:0 "Many gaze at the hand of Xau-Tak and feel only mortal dread - but we understand life as outcasts! To be demeaned as horrors unworthy of attention and love. No, we say! We extend a leafy hand to all. For even if Xau-Tak consumes the world, we shall have shared in a victory as the world is full of cabbage, cabbage is delicious and deliciousness is power."
 brassicaprime_events.10.a:0 "Cabbage is a vital part of any complete diet."

 brassicaprime_events.11.t:0 "Harmonisation of the Celestial Faiths"
 brassicaprime_events.11.d:0 "Out beyond the stars are the celestial cabbages bringing light to Gielinor through the day and night. Though followed under different names - Ralos, Ranul, Birman and Hanalan, among others - those who worship them are simply worshipping Brassica Prime by other words."
 brassicaprime_events.11.a:0 "Cabbage is a vital part of any complete diet."
 
 brassicaprime_events.12.t:0 "Harmonisation of Wushanko Guardians"
 brassicaprime_events.12.d:0 "Gielinor shall know\nDeliciousness is Power\nPraise Brassica Prime"
 brassicaprime_events.12.a:0 "Cabbage is a vital part of any complete diet."
 
 brassicaprime_events.13.t:0 "Grow the Holy Vegetable"
 brassicaprime_events.13.d:0 "Brassican farmers of our realm have demanded to be allowed to grow the most sacred of vegetables, and our most exalted Cabbagemancers agree. Nonetheless, the decision falls to you."
 brassicaprime_events.13.a:0 "Let them grow cabbages!"
 brassicaprime_events.13.b:0 "Absence makes the heart grow fonder - for all things."