l_english:
 glouphrie_dictatorship.1.t:0 "Glouphrie seizes the Gnome Empire!"
 glouphrie_dictatorship.1.d:0 "The infamous Glouphrie the Untrusted has seized control of the Gnome Empire. Given his destruction of the oldest Spirit Tree in existence just a few years ago, the subjects of the Gnome Empire are not too happy about the situation. Unless Glouphrie can reassert control, it's going to be a messy few years..."
 glouphrie_dictatorship.1.a:0 "And so it begins."

 glouphrie_dictatorship.2.t:0 "Order Restored in the Gnome Empire"
 glouphrie_dictatorship.2.d:0 "The rebellion has come to an end, and what remains of the Gnome Empire can be governed properly now."
 glouphrie_dictatorship.2.a:0 "And so it ends."