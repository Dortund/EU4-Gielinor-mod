l_english:
 ful_events.1.t:0 "Our faith grows!"
 ful_events.1.d:0 "We have built up [ROOT.Capital] to a great size, but it is clear our work is not to the standard of Ful. We shall strive ever higher to appease her, even if it means starting our labour once more! We have learnt much from our experience and our faith grows stronger."
 ful_events.1.a:0 "Let us build up [ROOT.Capital] once more!"
