 culturelocked_tradegoods.1.t:0 "The Lost Art of Camdozaal"
 culturelocked_tradegoods.1.d:0 "With the Imcando population eliminated from the province of Camdozaal, its ancient manufacturing expertise has been lost."
 culturelocked_tradegoods.1.a:0 "I'm sure we'll find something else to sell."

 culturelocked_tradegoods.2.t:0 "Rediscovery of the Lost Art of Camdozaal"
 culturelocked_tradegoods.2.d:0 "With the Imcando population restored to Camdozaal, its ancient manufacturing expertise has been recovered!"
 culturelocked_tradegoods.2.a:0 "Excellent!"
