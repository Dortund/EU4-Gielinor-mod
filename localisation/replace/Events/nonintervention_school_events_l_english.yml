l_english:
 nonintervention_school_events.1.t:0 "The Teachings of [Root.GetName]"
 nonintervention_school_events.1.da:0 "To not follow a God is to decide one of many different paths for ourselves. Let us decide our guiding philosophy!"
 nonintervention_school_events.1.db:0 "Many Guthixians spent the God Wars isolated from the rest of the world, creating unique distinct traditions in the following of Guthix. Which path should we follow?"
 nonintervention_school_events.1.dc:0 "Legends become myth, and myths never quite stay the same way from one village to the next. There are many ways to interpret V - which shall we choose?"
 nonintervention_school_events.1.a:0 "Choose for me."
 nonintervention_school_events.1.b:0 "The Gods and their churches should be torn asunder."
 nonintervention_school_events.1.c:0 "We should aim to preach the positive elements of mortals."
 nonintervention_school_events.1.d:0 "We shouldn't need to think too hard about this."
 nonintervention_school_events.1.e:0 "Our people's history shall guide us."
 nonintervention_school_events.1.f:0 "Guthix is the god of peace."
 nonintervention_school_events.1.g:0 "Our goal is to serve the Guardians of Guthix."
 nonintervention_school_events.1.h:0 "V is our shield."
 nonintervention_school_events.1.i:0 "V brought magic to a world deprived of it."
 nonintervention_school_events.1.j:0 "V was a glorious warrior who needed no magic to crush his enemies!"