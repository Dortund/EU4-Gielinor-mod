l_english:
 flavor_excolonial.1.t:0 "Direction of our Government"
 flavor_excolonial.1.d:0 "One of the most important decisions in any new nation is to define how it shall be governed. Should we build a republic, a monarchy or a theocracy?"
 flavor_excolonial.1.a:0 "We shall have a Republic!"
 flavor_excolonial.1.b:0 "We shall have a Monarchy!"
 flavor_excolonial.1.c:0 "We shall have a Theocracy!"