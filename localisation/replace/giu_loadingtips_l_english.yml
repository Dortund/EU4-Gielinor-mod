l_english:
 LOADING_TIP_0:0 "Misthalin is the most powerful human nation at the game's start, and is ideal for new players."
 LOADING_TIP_1:0 "Asgarnia was not yet unified in 4th Age 1930. The Donblas tribe is the best-placed nation to create it."
 LOADING_TIP_2:0 "Kandarin is not present on the map in 4th Age 1930. Carnilleus is the best-placed nation to form it."
 LOADING_TIP_3:0 "To play as Jatizso or Neitiznot, begin by playing as Rellekka until the Fremennik Isles event appears around the year 1980."
 LOADING_TIP_4:0 "To play as Al Kharid, begin by playing as the Kharidians to the south-east of Misthalin."
 LOADING_TIP_5:0 "Tirannwn can be reforged by the Elven Resistance."
 LOADING_TIP_6:0 "Great Kourend starts on the verge of civil war. Choose your side carefully!"
 LOADING_TIP_7:0 "Varlamore's large size and isolation makes them an easy nation to pick up and play, though be warned they have few good military targets."
 LOADING_TIP_8:0 "Colonising the Wilderness is a tough - but not impossible - endeavor."
 LOADING_TIP_9:0 "Boss nations are very powerful for their size, but cannot declare war or be vassalised. With the exception of Quidamortem, they cannot be allied."
 LOADING_TIP_10:0 "Saradominists enjoy the benefits of the Chamber of Priests. It helps to have as strong relations with Entrana as possible."
 LOADING_TIP_11:0 "Armadyleans may emphasise up to three laws at a time, all offering useful benefits for your nation."
 LOADING_TIP_12:0 "Zamorakians gain strength through Chaos. Chaos is accumulated through events or being in negative stability."
 LOADING_TIP_13:0 "Zarosians can strengthen their religion by taking five key religious sites found in Misthalin, Morytania and the Wilderness."
 LOADING_TIP_14:0 "Serenists can open or close their nation through occasional sets of events, changing which associated bonuses and penalties they receive."
 LOADING_TIP_15:0 "Clan Iorwerth has developed a new faith built around a figure known as the Dark Lord, rumoured to be sealed away underground."
 LOADING_TIP_16:0 "Bandosians can accumulate more battle strategies as they expand into more regions and meet more people."
 LOADING_TIP_17:0 "Followers of the Menaphite Pantheon may choose a personal deity for the duration of a leader's life."
 LOADING_TIP_18:0 "Followers of Xeric can accumulate bonuses by expanding their empire.\nA fully developed Xerician faith is rather powerful!"
 LOADING_TIP_19:0 "Countries following Ranul or Ralos may freely switch between them every 10 years. Church power is retained when switching between them."
 LOADING_TIP_20:0 "Followers of V may choose a secondary syncretic religion. That religion will be treated as if it is the true faith."
 LOADING_TIP_21:0 "Followers of the Karamjan Trinity may devote their fervour to any or all of the three Gods at a time."
 LOADING_TIP_22:0 "Followers of Marimbo can emphasise hedonism or discipline."
 LOADING_TIP_23:0 "Someone claims there's a God of Cabbages and that they can seek harmony with all other faiths. This seems unlikely."
 LOADING_TIP_24:0 "A terrible God from the deep commands their worshippers to fight for them. The more they fight, the stronger their faith shall be."
 LOADING_TIP_25:0 "Godless come in many different forms, and can veremently disagree among themselves as well as between each other."
 LOADING_TIP_26:0 "Guthixians seek balance in all things. Staying passive or being too violent will result in weaker bonuses than balancing the two."
 LOADING_TIP_27:0 "To play as Arposandra, begin by playing as the Gnome Empire until they appear by event."
 LOADING_TIP_28:0 "The Gnome Empire is in a strong position in 4th Age 1930, though internal tensions may result in the country peacefully splitting."
 LOADING_TIP_29:0 "Nations in the Dwarven technology group have a unique set of cannons in addition to the regular options."
 LOADING_TIP_30:0 "Any country with a capital outside of Zeah will create a colonial nation if they control at least 5 provinces in any Zean region."
 LOADING_TIP_31:0 "Those who love cabbages are advised to start as the minor farming nation of Crailey, found in southern Asgarnia."
 LOADING_TIP_32:0 "Much time has passed since the Misthalin-Morytania war, and Misthalin no longer has accurate maps of Morytania."
 LOADING_TIP_33:0 "The Kharidians - or later, Al Kharid, can gain a lot of provinces without the need for warfare via their mission tree."
 LOADING_TIP_34:0 "Aggressive expansion penalties are lower in nations of differing religions to the victim, but only slightly."
 LOADING_TIP_35:0 "The Sixth Age will only begin if the Edicts of Guthix are broken. If the edicts are never broken, the age will never begin."
 LOADING_TIP_36:0 "The institution of Invention will only appear if the Sixth Age has begun."
 LOADING_TIP_37:0 "The Sixth Age has a unique age objective depending on your country's religion."
 LOADING_TIP_38:0 "Starting in the Age of Adventurers, your realm can seek to attract adventurers for a range of economic and military advantages."
 LOADING_TIP_39:0 "Having too many adventurers in your realm could have dire consequences if the Edicts of Guthix were to be broken."
 LOADING_TIP_40:0 "Great Kourend starts with a unique type of vassal known as Houses.\nHouses only count their own strength when determining liberty desire."
 LOADING_TIP_41:0 "Were the Saradominist descendants of Hallowvale able to defeat Morytania, they would be able to reforge their kingdom."
 LOADING_TIP_42:0 "New units are almost always unlocked at the same military technologies regardless of technology group."
 LOADING_TIP_43:0 "Attempting to invade minor Asgarnian realms as Misthalin will have dire diplomatic consequences."
 LOADING_TIP_44:0 "To use the colonists from the Expansion or Exploration idea sets, you must first embrace the Exploration institution."
 LOADING_TIP_45:0 "Nations of the Karamjan faith may establish Holy Orders in states they have entirely cored."
 LOADING_TIP_46:0 "Most Vampyres betrayed Zamorak at the end of the Third Age, but still retain many Zamorakian cultural practices."
 LOADING_TIP_47:0 "Arposandra's pollution may strengthen the beast known as Zulrah until they are worshipped as a god."
 LOADING_TIP_48:0 "A united Feldip Hills can favour ogres or ogresses to lead the nation."
 LOADING_TIP_49:0 "To play as Brimhaven, begin by playing as Crandor until an event allows you to switch."
 LOADING_TIP_50:0 "Too many adventurers in Crandor and Elvarg may be awakened, but there is much opportunity to be had if you can best her..."
 LOADING_TIP_51:0 "Many nations and religions can be targeted by unique scornful insults."
 LOADING_TIP_52:0 "Nations in the Northern technology group are immune to the often-nasty events caused by bordering the Wilderness."
 LOADING_TIP_53:0 "Once the institution of Runecrafting reaches Rellekka, Gunnar will launch his Runecrafting Crusades."
 LOADING_TIP_54:0 "The Elven Resistance consists of seven elven clans united in a fight against Iorwerth, represented as seven factions."
 LOADING_TIP_55:0 "Keldagrim is ruled by the Consortium of eight corporations, represented as eight unique estates."
 LOADING_TIP_56:0 "Clan Cadarn is the last elven presence outside of Tirannwn, and without urgent action this realm will soon collapse."
 LOADING_TIP_57:0 "Most of the Wushanko Isles is part of the Council of Khans, a confederacy of realms which can collectively defend against outside threats."
 LOADING_TIP_58:0 "To join the Council of Khans, a nation's capital must be in the Wushanko Isles, and either be elected Khagan or have good relations with them."
 LOADING_TIP_59:0 "The Council of Khans may be permanently dissolved if the Khagan and all the Electors have their capitals occupied."
 LOADING_TIP_60:0 "Magiocracies and Seasinger Republics use Meritocracy instead of Republican Tradition. Hire strong advisors to maximise it."
 LOADING_TIP_61:0 "Quidamortem in the Kebos region of Zeah can be allied by realms of Xerician faith or the lizardman culture group, unlike other boss nations."
 LOADING_TIP_62:0 "Trade in the Wushanko Isles can be steered, directly or indirectly, to any of the three end nodes."
 LOADING_TIP_63:0 "The Bamboo and Gunpowder trade goods may only be found in the Wushanko Isles. Runes are not found there."
 LOADING_TIP_64:0 "Initially, runes are only produced by the Moonclan in the Fremennik region, and by Arceuus in Kourend."
 LOADING_TIP_65:0 "Once the Runecrafting institution spreads, the valuable Runes trade good will appear most frequently around Misthalin and Asgarnia."
 LOADING_TIP_66:0 "If the Sixth Age were to begin, valuable divine energy would be discovered throughout Gielinor outside of Zeah."
 LOADING_TIP_67:0 "Starting from the Age of Adventurers, the valuable Greater Loot trade good can be discovered, typically in the provinces of boss nations."
 LOADING_TIP_68:0 "Countries following Hanalan or Birman may freely switch between them every 10 years. Church power is retained when switching between them."
 LOADING_TIP_69:0 "Countries following any of the four Wushanko Guardians may switch to a different Guardian via the religion panel in the ledger."
 LOADING_TIP_70:0 "Countries of Kharidian culture may use their Merchant Guilds estate to build desert colonies after reaching Diplomatic Technology 5."
 LOADING_TIP_71:0 "Varlamore and Avizaal may use their Merchant Guilds estate to build savannah colonies after reaching Diplomatic Technology 5."
 LOADING_TIP_72:0 "Countries following any of the four Wushanko Guardians may assign up to three aspects of faith."
 LOADING_TIP_73:0 "Fully centralising the Council of Khans unites it into one country:\n The Khaganate."
 LOADING_TIP_74:0 "Fully decentralising the Council of Khans allows the Khagan and electors to conquer more land at once."
 LOADING_TIP_75:0 "Colonial nations in Zeah can form special unique nations if they become independent."
 LOADING_TIP_76:0 "Asgarnia's Chaos Druids, if sufficiently strong, can reform into the Urval Order."
 LOADING_TIP_77:0 "Isolated Zarosians are found in the Loop region of Wushanko. They can reform into a kingdom capable of forcing even heathens to Zaros."
 LOADING_TIP_78:0 "Clan Varze, found in northern Asgarnia, can receive two free Wilderness provinces from their unique missions."
 LOADING_TIP_79:0 "The TzHaar and Khalith of Karuulm have a unique set of estates representing their four castes."
 LOADING_TIP_80:0 "A very ambitious Lucien or Zemouregal can demand to be worshipped in place of Zamorak."
 LOADING_TIP_81:0 "Followers of the Mountain Pantheon can choose a personal deity for their leaders, such as The Kendal or the Mountain Daughter."
 LOADING_TIP_82:0 "Custom nations can use special cultures and religions not normally seen in the game."
 LOADING_TIP_83:0 "If you want to play as penguins, start with Palingrad on the north coast of Acheron."
 LOADING_TIP_84:0 "Were Draynor to adopt the ways of Zamorak, they might discover how to empower Count Draynor to lead them."
 LOADING_TIP_85:0 "If either faction in the Tirannwn Civil War is sufficiently weak, but not eliminated, they can attempt to retreat to a nearby island."
 LOADING_TIP_86:0 "Forming the Goblin Empire allows you to take the powerful Chosen Commander battle strategy."
 LOADING_TIP_87:0 "If the followers of the Dark Lord were to win the Tirannwn Civil War, they would gain great strength but lose much diplomatic potential."
 #LOADING_TIP_98:0 ""
