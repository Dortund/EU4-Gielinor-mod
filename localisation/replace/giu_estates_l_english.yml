l_english:
estate_kel_blue_opal:0 "Blue Opal"
estate_kel_blue_opal_desc:0 "The Blue Opal company is home to Keldagrim's finest armour smiths - their best artisans exceed the skill of most humans and rivals the Imcando."
estate_kel_blue_opal_ownership:0 "[Country.GetBlue OpalName] Land Ownership"
kel_blue_opal_loyalty_modifier:0 "[Country.GetBlue OpalName] Loyalty Equilibrium"
kel_blue_opal_influence_modifier:0 "[Country.GetBlue OpalName] Influence"

estate_kel_brown_engine:0 "Brown Engine"
estate_kel_brown_engine_desc:0 "The Brown Engine company is home to staunch traditionalists suspicious of outsiders and new ideas, but are nonetheless excellent at manufacturing."
estate_kel_brown_engine_ownership:0 "[Country.GetBrown EngineName] Land Ownership"
kel_brown_engine_loyalty_modifier:0 "[Country.GetBrown EngineName] Loyalty Equilibrium"
kel_brown_engine_influence_modifier:0 "[Country.GetBrown EngineName] Influence"

estate_kel_green_gemstone:0 "Green Gemstone"
estate_kel_green_gemstone_desc:0 "The Green Gemstone company is home to Keldagrim's best foreign traders. Although not necessarily the strongest company within Keldagrim, they make their presence known outside of it."
estate_kel_green_gemstone_ownership:0 "[Country.GetGreen GemstoneName] Land Ownership"
kel_green_gemstone_loyalty_modifier:0 "[Country.GetGreen GemstoneName] Loyalty Equilibrium"
kel_green_gemstone_influence_modifier:0 "[Country.GetGreen GemstoneName] Influence"

estate_kel_purple_pewter:0 "Purple Pewter"
estate_kel_purple_pewter_desc:0 "The Purple Pewter company is the ultimate jack-of-all-trades among Keldagrim's Consortium, and has really cornered the market on basic homeware supplies."
estate_kel_purple_pewter_ownership:0 "[Country.GetPurple PewterName] Land Ownership"
kel_purple_pewter_loyalty_modifier:0 "[Country.GetPurple PewterName] Loyalty Equilibrium"
kel_purple_pewter_influence_modifier:0 "[Country.GetPurple PewterName] Influence"

estate_kel_red_axe:0 "Red Axe"
estate_kel_red_axe_desc:0 "The infamous Red Axe company is almost as well known for their weapons manufacturing as they are for their hatred of non-humans."
estate_kel_red_axe_ownership:0 "[Country.GetRed AxeName] Land Ownership"
kel_red_axe_loyalty_modifier:0 "[Country.GetRed AxeName] Loyalty Equilibrium"
kel_red_axe_influence_modifier:0 "[Country.GetRed AxeName] Influence"

estate_kel_silver_cog:0 "Silver Cog"
estate_kel_silver_cog_desc:0 "The Silver Cog company is Keldagrim's finest financial company, operating the most prominent banks in the city. They're also major traders in precious metals."
estate_kel_silver_cog_ownership:0 "[Country.GetSilver CogName] Land Ownership"
kel_silver_cog_loyalty_modifier:0 "[Country.GetSilver CogName] Loyalty Equilibrium"
kel_silver_cog_influence_modifier:0 "[Country.GetSilver CogName] Influence"

estate_kel_white_chisel:0 "White Chisel"
estate_kel_white_chisel_desc:0 "The White Chisel company is home to Keldagrim's finest sculptors and stonemasons. Their art and their buildings are equally durable."
estate_kel_white_chisel_ownership:0 "[Country.GetWhite ChiselName] Land Ownership"
kel_white_chisel_loyalty_modifier:0 "[Country.GetWhite ChiselName] Loyalty Equilibrium"
kel_white_chisel_influence_modifier:0 "[Country.GetWhite ChiselName] Influence"

estate_kel_yellow_fortune:0 "Yellow Fortune"
estate_kel_yellow_fortune_desc:0 "The Yellow Fortune company has made a name for themselves in the textiles industry, and also have a strong showing in the precious minerals market."
estate_kel_yellow_fortune_ownership:0 "[Country.GetYellow FortuneName] Land Ownership"
kel_yellow_fortune_loyalty_modifier:0 "[Country.GetYellow FortuneName] Loyalty Equilibrium"
kel_yellow_fortune_influence_modifier:0 "[Country.GetYellow FortuneName] Influence"


keldagrim_grant_mineral_rights:0 "Grant Mineral Rights"
keldagrim_grant_mineral_rights_desc:0 "We can directly strengthen a corporation in the Consortium by granting them exclusive mineral rights to an ore vein."



estate_tzh_hur:0 "Hur"
estate_tzh_hur_desc:0 "This caste consists of of crafters and builders."
estate_kuu_keran:0 "Keran"
estate_kuu_keran_desc:0 "The title of Keran is granted to the crafters and builders of the Kahlith."
estate_tzh_hur_ownership:0 "[Country.GetHurName] Land Ownership"
tzh_hur_loyalty_modifier:0 "[Country.GetHurName] Loyalty Equilibrium"
tzh_hur_influence_modifier:0 "[Country.GetHurName] Influence"

estate_tzh_hur_crafter_representation:0 "Crafter Representation"
estate_tzh_hur_crafter_representation_desc:0 "Our craftsmen would be greatly appreciative if we gave them better access to our government."
estate_tzh_hur_builder_contracts:0 "Builder Contracts"
estate_tzh_hur_builder_contracts_desc:0 "Our builders would appreciate a more regulated system of building orders, rather than demanding their assistance at any random moment."

estate_tzh_hur_hire_advisor:0 "Hire a Diplomatic Advisor"
estate_tzh_hur_hire_advisor_desc:0 "The [Root.GetHurName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
estate_tzh_hur_fire_advisor:0 "Fire our Diplomatic Advisor"
estate_tzh_hur_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetHurName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
estate_tzh_hur_pay_off_loans:0 "Pay off the National Debt"
estate_tzh_hur_pay_off_loans_desc:0 "The [Root.GetHurName] prefer not to owe any money to anyone else, and demand we pay off our loans."
estate_tzh_hur_restore_republican_tradition:0 "Restore faith in our Government"
estate_tzh_hur_restore_republican_tradition_desc:0 "Our caste system requires good principles to function, and of late there has been increasing concern that things are unfairly tilted in [Root.Monarch.GetName]'s favour."
estate_tzh_hur_restore_currency:0 "Balance the Exchange of Currencies"
estate_tzh_hur_restore_currency_desc:0 "The [Root.GetHurName] has voiced concern that our currencies have been devalued."
estate_tzh_hur_recovery_from_hyperinflation:0 "Recover from Extreme Inflation"
estate_tzh_hur_recovery_from_hyperinflation_desc:0 "Terrible things could happen to [Root.GetName] if we don't get our exchange of currencies in order."
estate_tzh_hur_improve_dip_rep:0 "Improve our Reputation"
estate_tzh_hur_improve_dip_rep_desc:0 "Though our people are content to act in isolation, it never hurts to have good relations with neighbours."
estate_tzh_hur_get_cash:0 "Accumulate Currencies"
estate_tzh_hur_get_cash_desc:0 "A strong treasury is a good insurance for future economic shocks."
estate_tzh_hur_reduce_corruption:0 "Reduce Corruption"
estate_tzh_hur_reduce_corruption_desc:0 "How can the [Root.GetHurName] feel protected from harm in a realm which fails to address corruption?"




estate_tzh_ket:0 "Ket"
estate_tzh_ket_desc:0 "This caste consists of guardians and peacekeepers, who keep to a strict code of chivalry."
estate_kuu_narga:0 "Narga"
estate_kuu_narga_desc:0 "The title of Narga is granted to the guardians of the Kahlith."
estate_tzh_ket_ownership:0 "[Country.GetKetName] Land Ownership"
tzh_ket_loyalty_modifier:0 "[Country.GetKetName] Loyalty Equilibrium"
tzh_ket_influence_modifier:0 "[Country.GetKetName] Influence"

estate_tzh_ket_guardian_representation:0 "Guardian Representation"
estate_tzh_ket_guardian_representation_desc:0 "Our guards would be greatly appreciative if we gave them better access to our government."
estate_tzh_ket_capital_reinforcement:0 "Capital Reinforcement"
estate_tzh_ket_capital_reinforcement_desc:0 "With sufficient funding and land rights, our guardians will be able to mount an excellent defence in our capital."
estate_tzh_ket_capital_reinforcement_tooltip:0 "The capital receives the following benefits:\nMaximum Attrition: §G+2§!\nAttrition for Enemies: §G+2§!\nGarrison Growth: §G+25%§!\nLocal Defensiveness: §G+25%§!"

estate_tzh_ket_hire_advisor:0 "Hire a Military Advisor"
estate_tzh_ket_hire_advisor_desc:0 "The [Root.GetKetName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
estate_tzh_ket_fire_advisor:0 "Fire our Military Advisor"
estate_tzh_ket_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetKetName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
estate_tzh_ket_get_allies:0 "Build Alliances"
estate_tzh_ket_get_allies_desc:0 "Part of securing [Root.GetUsableName]'s security is to find allies."
estate_tzh_ket_befriend_rival_of_rival:0 "Befriend [rival_country.GetUsableName]'s Rivals"
estate_tzh_ket_befriend_rival_of_rival_desc:0 "The [Root.GetKetName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
estate_tzh_ket_relations_with_X:0 "Improve Relations with [agenda_country.GetUsableName]"
estate_tzh_ket_relations_with_X_desc:0 "The [Root.GetKetName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
estate_tzh_ket_break_coalition:0 "Break the Coalition"
estate_tzh_ket_break_coalition_desc:0 "Even the might of the [Root.GetKetName] fear the current coalition against us. Whether by fighting it off, or waiting for all members to leave, they demand we do all we can to end it before it can get worse!"
estate_tzh_ket_support_independence:0 "Support [agenda_country.GetAdjective] Independence"
estate_tzh_ket_support_independence_desc:0 "The [Root.GetKetName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
estate_tzh_ket_retake_core:0 "Retake [agenda_province.GetName]"
estate_tzh_ket_retake_core_desc:0 "[agenda_province.GetName] is rightfully part of our nation, yet it is not under our control. For the sake of all our people's security, the [Root.GetKetName] demand we do something about it!"
estate_tzh_ket_crush_revolts:0 "Crush the Rebels"
estate_tzh_ket_crush_revolts_desc:0 "The [Root.GetKetName] demand that we restore order and crush the revolts that are sweeping across our nation."
estate_tzh_ket_regain_liberty:0 "Regain our Liberty"
estate_tzh_ket_regain_liberty_desc:0 "Without independence, we are subject to the whims of [agenda_country.GetUsableName]."
estate_tzh_ket_protect_our_culture:0 "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
estate_tzh_ket_protect_our_culture_desc:0 "The [Root.GeKetName] claim that our [Root.Culture.GetName] siblings in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
estate_tzh_ket_annex_subject:0 "Annex [agenda_country.GetUsableName]"
estate_tzh_ket_annex_subject_desc:0 "Although [agenda_country.GetAdjective] has been a useful subject to us, the [Root.GeKetName] argue it would be the best for common security if they were integrated fully into our realm."
estate_tzh_ket_build_an_army:0 "Build an Army"
estate_tzh_ket_build_an_army_desc:0 "The [Root.GeKetName] are terrified at what they perceive as insufficient investment in our military."
estate_tzh_ket_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
estate_tzh_ket_bigger_army_than_rival_desc:0 "The [Root.GetKetName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
estate_tzh_ket_build_up_manpower_reserves:0 "Build up our Manpower Reserves"
estate_tzh_ket_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetKetName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."


estate_tzh_mej:0 "Mej"
estate_tzh_mej_desc:0 "These represent the caste of mystics and lorekeepers."
estate_kuu_sihar:0 "Sihar"
estate_kuu_sihar_desc:0 "The title of Sihar is granted to the mystics of the Kahlith, who learn from the Tasakaal and pass on those teachings to others."
estate_tzh_mej_ownership:0 "[Country.GetMejName] Land Ownership"
tzh_mej_loyalty_modifier:0 "[Country.GetMejName] Loyalty Equilibrium"
tzh_mej_influence_modifier:0 "[Country.GetMejName] Influence"

estate_tzh_mej_strengthen_mage_rule:0 "Strengthen Mage Rule"
estate_tzh_mej_strengthen_mage_rule_desc:0 "Our mystics and lorekeepers would appreciate greater recognition of their ruling status."
estate_tzh_mej_proselytise_ful:0 "Proselytise Ful"
estate_tzh_mej_proselytise_ful_desc:0 "Ful does not require worship, but it would do a disservice not to spread awareness of them."

estate_tzh_mej_hire_advisor:0 "Hire an Administrative Advisor"
estate_tzh_mej_hire_advisor_desc:0 "The [Root.GetMejName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
estate_tzh_mej_fire_advisor:0 "Fire our [Root.Adm_Advisor.GetTitle]"
estate_tzh_mej_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetMejName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
estate_tzh_mej_convert_province_x:0 "Convert [agenda_province.GetName]"
estate_tzh_mej_convert_province_x_desc:0 "The [Root.GetMejName] have taken the view that heathen religions in our realm could be a threat. They have targeted [agenda_province.GetName] as a key focus."
estate_tzh_mej_reduce_war_exhaustion:0 "Recover from the Ravages of War"
estate_tzh_mej_reduce_war_exhaustion_desc:0 "Though the [Root.GetKetName] and [Root.GetXilName] are always ready for more combat, the [Root.GetMejName] are concerned about the toll this is placing upon [Root.GetName]."
estate_tzh_mej_recover_stability:0 "Stabilise [Root.GetName]"
estate_tzh_mej_recover_stability_desc:0 "The [Root.GetMejName] take the view that an unstable realm is a threat to their leadership, and demand you address the situation!"
estate_tzh_mej_increase_stability:0 "Boost National Stability"
estate_tzh_mej_increase_stability_desc:0 "The [Root.GetMejName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
estate_tzh_mej_reduce_overextension:0 "Reduce Overextension"
estate_tzh_mej_reduce_overextension_desc:0 "The [Root.GetMejName] struggle to understand the need for extensive expansion, and they definitely think [Root.Monarch.GetName] needs to allow time for things to settle."
estate_tzh_mej_restore_devotion:0 "Restore Devotion"
estate_tzh_mej_restore_devotion_desc:0 "We have been requested to bring our realm closer to divinity."
estate_tzh_mej_protect_brethren:0 "Protect our Brethren in [agenda_province.GetName]"
estate_tzh_mej_protect_brethren_desc:0 "The [Root.GetMejName] are horrified at the persecution of their Hindu brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
estate_tzh_mej_relations_with_dotf:0 "Improve Relations with the Defender of the [Root.Religion.GetName] Faith"
estate_tzh_mej_relations_with_dotf_desc:0 "[agenda_country.GetUsableName] is a great bastion of the [Root.Religion.GetName] faith. The [Root.GetMejName] wish us to strengthen our ties with them, so that their cause may also become our own."


estate_tzh_xil:0 "Xil"
estate_tzh_xil_desc:0 "These are a caste of agile hunters."
estate_kuu_maten:0 "Maten"
estate_kuu_maten_desc:0 "The title of Maten is granted to the hunters of the Kahlith."
estate_tzh_xil_ownership:0 "[Country.GetXilName] Land Ownership"
tzh_xil_loyalty_modifier:0 "[Country.GetXilName] Loyalty Equilibrium"
tzh_xil_influence_modifier:0 "[Country.GetXilName] Influence"

estate_tzh_xil_hunter_representation:0 "Hunter Representation"
estate_tzh_xil_hunter_representation_desc:0 "Our hunters would be greatly appreciative if we gave them better access to our government."
estate_tzh_xil_longer_hunts:0 "Longer Hunts"
estate_tzh_xil_longer_hunts_desc:0 "Allowing our hunters to travel further from home could result in better yields."

estate_tzh_xil_hire_advisor:0 "Hire a Military Advisor"
estate_tzh_xil_hire_advisor_desc:0 "The [Root.GetKetName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
estate_tzh_xil_fire_advisor:0 "Fire our Military Advisor"
estate_tzh_xil_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetKetName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
estate_tzh_xil_condottieri_rivals:0 "Send Condottieri against [agenda_country.GetUsableName]"
estate_tzh_xil_condottieri_rivals_desc:0 "Though rare in current times, historically the [Root.GetXilName] have been used to fight the enemies of not only ourselves, but our allies. They think it might be worth doing again to hold [agenda_country.GetUsableName] at bay."
estate_tzh_xil_increase_trade_power_in_X:0 "Increase Trade Power in [agenda_trade_node.GetTradeNodeName]"
estate_tzh_xil_increase_trade_power_in_X_desc:0 "The [Root.GetXilName] see it as important to secure new hunting grounds around the [agenda_trade_node.GetTradeNodeName] trade node, but we need a sufficient trade influence to do that."
estate_tzh_xil_recover_abysmal_prestige:0 "Recover our Prestige"
estate_tzh_xil_recover_abysmal_prestige_desc:0 "Are we not world-renowned for our skill at combat? That is what the [Root.GetXilName] believe, but right now we are struggling to be world-renowned for anything as such."
estate_tzh_xil_improve_prestige:0 "Improve our Prestige"
estate_tzh_xil_improve_prestige_desc:0 "The [Root.GetXilName] believe their combat prowess should be known throughout the world - and making our realm more prestigous would aid in that."


estate_tzh_gaal:0 "Ga'al"
estate_tzh_gaal_desc:0 "Born in cooler conditions than other TzHaar, the Ga'al make excellent explorers but lack the memories of their ancestors."
estate_tzh_gaal_ownership:0 "[Country.GetGa'alName] Land Ownership"
tzh_gaal_loyalty_modifier:0 "[Country.GetGa'alName] Loyalty Equilibrium"
tzh_gaal_influence_modifier:0 "[Country.GetGa'alName] Influence"

estate_tzh_gaal_gaal_representation:0 "Ga'al Representation"
estate_tzh_gaal_gaal_representation_desc:0 "The Ga'al have a unique insight which sets them apart from other TzHaar. Perhaps we could use this to help us govern?"
estate_tzh_gaal_tzhaar_explorers:0 "TzHaar Explorers"
estate_tzh_gaal_tzhaar_explorers_desc:0 "Being able to travel further from our home territory, the Ga'al can be a spearhead for our exploration efforts."

estate_tzh_gaal_hire_advisor:0 "Hire a Diplomatic Advisor"
estate_tzh_gaal_hire_advisor_desc:0 "The [Root.GetGa'alName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
estate_tzh_gaal_fire_advisor:0 "Fire our Diplomatic Advisor"
estate_tzh_gaal_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetGa'alName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
estate_tzh_gaal_restore_republican_tradition:0 "Restore faith in our Government"
estate_tzh_gaal_restore_republican_tradition_desc:0 "Our caste system requires good principles to function, and of late there has been increasing concern that things are unfairly tilted in [Root.Monarch.GetName]'s favour."
estate_tzh_gaal_access_sea:0 "Gain Access to the Sea"
estate_tzh_gaal_access_sea_desc:0 "The [Root.GetGa'alName] believe there are great opportunities to be had away from our home - if we can reach it."
estate_tzh_gaal_build_a_fleet:0 "Build a Navy for our Nation"
estate_tzh_gaal_build_a_fleet_desc:0 "Though we are hardly known for our naval past, the [Root.GetGa'alName] can survive cold temperatures for long periods of time and as a result can make excellent sailors."
estate_tzh_gaal_bigger_fleet_than_rival:0 "Protect against the [agenda_country.GetAdjective] Fleet"
estate_tzh_gaal_bigger_fleet_than_rival_desc:0 "The [Root.GetGa'alName] believe that we could achieve naval supremacy with their assistance."
estate_tzh_gaal_improve_dip_rep:0 "Improve our Reputation"
estate_tzh_gaal_improve_dip_rep_desc:0 "The [Root.GetGa'alName] love to reach out to find new peoples to learn from, and request that we improve our diplomacy to better-achieve that."
estate_tzh_gaal_discover_X_in_zeah:0 "Discover [agenda_province.GetAreaName]"
estate_tzh_gaal_discover_X_in_zeah_desc:0 "Rumours of a group of TzHaar travelling far to the west long ago have caught the interest of the [Root.GetGa'alName], who believe they can investigate them and the places they have been."
estate_tzh_gaal_colonise_X:0 "Settle [agenda_province.GetAreaName]"
estate_tzh_gaal_colonise_X_requirements:1 "Colonise or have a colonial subject fully colonise any province in the §Y[agenda_province.GetAreaName]§! area."
estate_tzh_gaal_colonise_X_desc:0 "The [Root.GetGa'alName] have identified [agenda_province.GetAreaName] as an area well-suited for colonisation. They request an expedition to claim it for [Root.GetUsableName]."
estate_tzh_gaal_colonise_more_X:0 "Colonise [agenda_province.GetAreaName] Area"
estate_tzh_gaal_colonise_more_X_requirements:0 "Colonise or have a subject fully colonise all provinces in the §Y[agenda_province.GetAreaName]§! area."
estate_tzh_gaal_colonise_more_X_desc:0 "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetGa'alName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
estate_tzh_gaal_colonial_nation:0 "Expand our Colony in [agenda_province.GetColonialRegionName]"
estate_tzh_gaal_colonial_nation_desc:0 "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetGa'alName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
estate_tzh_gaal_expand_trade_company:0 "Expand the [agenda_province.TradeCompany.GetName]"
estate_tzh_gaal_expand_trade_company_desc:0 "The [Root.GetGa'alName] highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
estate_tzh_gaal_trade_post_in_wushanko:0 "Establish a Trade Post in Wushanko"
estate_tzh_gaal_trade_post_in_wushanko_reward_tooltip:0 "A province owned by §Y[Root.GetUsableName]§! in §YWushanko§! with the trade good §YBamboo§! or §YGunpowder§! will gain the modifier "§YMajor Trading Post§!", granting §G+1§! local goods produced."
estate_tzh_gaal_trade_post_in_wushanko_desc:0 "The [Root.GetGa'alName] have heard of isles of strong, fast-growing grass and explosive rocks. They wish to find out more."
estate_tzh_gaal_protect_against_piracy:0 "Protect Against Piracy"
estate_tzh_gaal_protect_against_piracy_desc:0 "The [Root.GetGa'alName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."


estate_nobles_KOU_house_cohesion:0 "House Favouritism"
estate_nobles_KOU_house_cohesion_desc:0 "The Houses of Great Kourend have a huge amount of power which limits the capabilities of the monarch's holdings to expand."

estate_nobles_MST_cautious_diplomacy:0 "Cautious Diplomacy Doctrine"
estate_nobles_MST_cautious_diplomacy_desc:0 "The nobles of Misthalin are wary of our realm being perceived as too domineering by neighbouring human realms, limiting our diplomatic options.\n\nWhile this privilege is enabled, you §Ycannot warn other nations§!."
MST_cautious_diplomacy_privilege_tooltip:0 "While this privilege is enabled, you §Ycannot warn other nations§!."

estate_nobles_MYT_internal_focus:0 "Internal Focus"
estate_nobles_MYT_internal_focus_desc:0 "The war with Misthalin a distant memory, Morytania's leadership has become increasingly isolated. This has enabled the Vampyric nobility to secure ever-greater amounts of informal power as the country stagnates."
estate_nobles_MYT_informal_vyrelord_powers:0 "Informal Vyrelord Powers"
estate_nobles_MYT_informal_vyrelord_powers_desc:0 "Lord Drakan's long periods of solitude have enabled ever-increasing amounts of corruption among Vyrelords and Vyreladies to go unnoticed."

estate_burghers_kharidian_colonies:0 "Establish Desert Settlement"
estate_burghers_kharidian_colonies_desc:0 "We can push our merchants to expand our nation's boundaries - albeit at a high price."
estate_burghers_varlamore_colonies:0 "Expand into Varlamore's Savannas"
estate_burghers_varlamore_colonies_desc:0 "We can push our merchants to expand our nation's boundaries - albeit at a high price."


estate_clergy_zamorakian_coexistence:0 "Zamorakian Co-Existence"
estate_clergy_zamorakian_coexistence_desc:0 "Zamorakians can still be useful allies to our cause despite our differences of opinion. By promising not to press the Vampyric ways upon them, they should give us less trouble."
estate_clergy_zamorakian_coexistence_effect_tooltip:0 "Every owned province of §YZamorakian§! faith gains:\nLocal Missionary Strength: §R-100%§!\nLocal Religious Unity Contribution: §G-100%§!"
estate_clergy_zamorakian_coexistence_revoke_tooltip:0 "The modifier §Y'Zamorakian Co-Existence'§! is removed from all owned §YZamorakian§! provinces."




