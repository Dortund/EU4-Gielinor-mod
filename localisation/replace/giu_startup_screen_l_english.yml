 string_government_culture_explanation:1 "[Root.startup_government_explanation][Root.startup_estates_explanation][Root.start_dharma_gov_reforms][Root.start_cossacks_steppe_nomads][Root.startup_culture_explanation]"
 string_start_government_monarchy_regency:0 "[Root.GovernmentName]s are §YMonarchies§!.\n[Root.startup_government_heirs]\n[Root.startup_consorts_explanation][Root.startup_government_tribal][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian][Root.startup_mamluk_government][Root.startup_tribal_federation_government][Root.startup_iqta_government][Root.startup_government_elective]"
 string_start_government_monarchy:0 "[Root.GovernmentName]s are §YMonarchies§!.\n[Root.startup_government_heirs]\n[Root.startup_government_tribal][Root.startup_consorts_explanation][Root.startup_government_shogunate][Root.startup_government_horde][Root.startup_government_meritocracy][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_ottoman_government_harem][Root.startup_government_parliaments][Root.startup_government_prussian][Root.startup_mamluk_government][Root.startup_tribal_federation_government][Root.startup_feudal_theocracy_government][Root.startup_iqta_government][Root.startup_ottoman_government_pashas][Root.startup_government_elective]"
 string_start_government_republic:0 "§YRepublics§! elect their §YRulers§! from a selection of 3 candidates, for a term duration (usually 4 years). As long as you keep electing the same ruler this ruler will see his §YMonarch Skills§! increase over time, but you will also hurt your §YRepublican Tradition§!.\n\nIf Republican Tradition becomes too low, the state will risk descending into a §YDictatorship§!.\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:1 "The [Root.GovernmentName] is a §YTheocracy§!. Popes rule for life and are chosen from the §YCardinals§! in the Curia. Depending on the backer of the candidate chosen, a country may be considered the §YPapal Controller§! and have access to certain actions and bonuses. Chances of the Papal States itself becoming Papal Controller are based on the total number of Cardinals in the world, while other countries have to invest §YPapal Influence§! to increase their chances.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GovernmentName]s are §YTheocracies§!. In Theocracies, an §YHeir§! is elected from a group of up to six candidates, who, upon succession, then rules for life. Depending on the background of the candidate chosen you will receive different events upon their accession.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetName] is a §YNative Tribe§!. Tribes are ruled by a §Y[Root.Monarch.GetTitle]§! for life. Once a [Root.Monarch.GetTitle] dies, another will be appointed without any negative effects.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "The [Root.GetName] are a §YNative Tribe§!. Tribes are ruled by a §Y[Root.Monarch.GetTitle]§! for life. Once a [Root.Monarch.GetTitle] dies, another will be appointed without any negative effects.\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"

 string_start_factions:0 "The Government in [Root.GetName] is controlled by 3 different §YFactions§!, and you will get different bonuses depending on which one is in power.\n\n"

 string_tribal_reform:0 "Our [Root.GovernmentName] uses a §YTribal§! form of Government. This means that we will suffer frequent §YRebellions§![Root.startup_government_tribal_institution_penalty] and that we cannot change Government to a non-tribal type unless we first §YReform the Government§!.\n\n"

 string_start_government_heirs:1 "This means that the ruler is in place for life and that [Root.Monarch.GetHerHis] succession is dependent on having a designated §YHeir§!.\nHeirs are acquired either over time or through event choices. If the Monarch dies before your Heir reaches maturity, a §YRegency Council§! can take over, preventing the declaration of wars.\n"
 string_start_government_horde_heirs:0 "This means that the ruler is in place for life and that [Root.Monarch.GetHerHis] succession is dependent on having a designated §YHeir§!.\nHeirs are acquired either over time or through event choices.\n"
 string_start_government_heirs_no:0 ""

 string_tribal_institution_penalty:0 ", great penalties to §YInstitution Spread§!"
 string_start_no_special_region_title:0 "You are playing in [Root.capital_continent_title]:"
 string_tribal_institution_penalty_no:0 ""

 string_start_europe:0 "Europe and the Holy Roman Empire"
 string_start_east_asia_title:0 "East Asia:"
 string_start_east_asia_moh_title:0 "East Asia, The Empire of China and Japan:"
 string_start_no_special_region_description:0 "There are no region-wide mechanics in this region. You are free to fill this void of authority through your own actions."
 string_start_europe_description:2 "Europe is home to the §YHoly Roman Empire§!, a giant, but largely divided, Empire that dominates the §YGerman§! and §YNorthern Italian§! regions. Upon the death of an §YEmperor§! the §YImperial Electors§! select his replacement by voting. A member can become an Elector by being granted an Electorate by the current Emperor or inheriting an Elector.\n\nCountries within the Holy Roman Empire are allowed their own diplomacy and can even have their own subjects, but the Emperor is obligated to defend them from outside forces and can demand that they hand back §YUnlawfully Acquired Territory§! within the Empire.\n\nWhile the §YAuthority§! of the Emperor is currently low, this may change if the Emperor can strengthen his hold through §YImperial Reforms§!.\n\n[Root.start_imperial_cities_description]Northern Italy is also technically a part of the Holy Roman Empire, but the region has been slipping out of Imperial control for a long time. If the Emperor does not strengthen his hold over Italy within the next few decades the Italian states will be considered independent of the Empire.\n\n[Root.start_tributaries_descriptions]"

 string_start_africa_americas_description:0 "[Root.capital_continent_title] starts out in relative isolation from the rest of the world.\nThis is not something that will last forever. In time European colonialists will appear, and you may find yourself overwhelmed by their superior technology, unless you have sufficiently prepared for it."
 string_start_east_asia_description:0 "East Asia is home to the Empire of §YJapan§!.\nFar from a united state, the island of Japan is divided into its many constituent territories controlled by local strongmen, the §YDaimyo§!.\nThe power over these Daimyo does not, in practice, lie with the Emperor but with his deputy, the §YShogun§!.\n\nThe current holders of the Shogun title are the §Y[Root.start_shogun_holders_through_the_years]§!, but they are weak and feeble. If another Daimyo can secure the Imperial Capital of §YKyoto§! then that Clan would be able to seize the Shogunate...\n\n[Root.start_eoc_tributaries_descriptions]"

 string_eoc_tributaries_desc:1 "[Root.start_tributaries_descriptions]\n£DLC_moh East Asia is in many ways dominated by the §YEmpire of China§!. A huge state encompassing a significant part of the world population.\n\nThe integrity of the Empire of China depends on how much §YMandate§! the current Emperor has. Mandate is increased from §YProsperous§! States within the Empire, through high §YStability§! and by keeping many §YTributaries§!.\nMandate Decreases from §YDevastation§!, §YCorruption§!, §YLoans§!, §YBankruptcy§!, and not holding key provinces.\n\nEmperors with Low Mandate will receive harmful modifiers and very harsh events.\n\nForeign states that border the Empire of China can can §YDeclare War for the Mandate of Heaven§! and seize the title for themselves."
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"

 string_tributaries_desc:0 "£DLC_moh A §YTributary State§! is a special subject type that is the most common in East Asia. A Tributary relationship requires that the §YOverlord§! either belongs to the §YEastern Religion Group§!, or uses the §YHorde Government§! Type.\n\nThe Overlord will protect their Tributaries against attacks from non-tributary states in exchange for regular §YTribute Payments§!, but apart from this Tributary States have their own §YIndependent Diplomacy§!. They can fight their own wars internally against other tributaries under the same overlord, or externally against outside powers.\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb As the §YReformation§! looms, the scene is set for the rise of §YAnglicanism§!. Nations with the §YBritish§! culture group may embrace the §YAnglican§! faith, enabling a set of unique §YReligious Actions§!."
 string_anglicanism_no:0 ""
 string_dharma_government_reforms:1 "All governments use §YGovernment Reforms§!. These reforms gradually add distinctive bonuses to a government over the course of a game. Reforms are unlocked by the accumulation of §Yreform progress points§!, which are passively gained at a rate determined by the average autonomy level of your provinces.\n\n"
 string_dharma_government_reforms_no:0 ""
 string_cossacks_steppe_nomads:0 "£DLC_cos [Root.GetName] is a §Y[Root.GovernmentName]§!, which means you use §Yhorde unity§! instead of legitimacy. Horde unity is gained by §Yrazing§! development, §Ylooting§! provinces, and keeping the loyalty of the §YTribes estate§! high.\n\n"
 string_cossacks_steppe_nomads_no:0 ""

####New for Gielinor Universalis
 #There are four tabs: National, Government, Religion and Environment
 #Nation-specific

 string_start_title_cadarn:0 "The Great Divide"
 string_start_cadarn:0 "In the Fourth Age, King Baxtorian Cadarn took his clan east across the Galarpos Mountains to settle a new elven kingdom in Kandarin. Finding friends in the §YGnome Empire§! and among human tribes, the §YCadarn§! kingdom remained secure for centuries.\n\nJust this very year, however, the situation has deteriorated rapidly. With contact with §YTirannwn§! to the west cut off, Baxtorian has led a force to the capital of Prifddinas to attempt to resolve the situation. He has left his wife Queen Glarial behind to rule in his stead. But without the bulk of Cadarn's military forces, the clan shall be left vulnerable to the goblins of the §YThorobshuun§! and §YEkeleshuun§!.\n\nThe upcoming years will be perhaps the hardest Clan Cadarn has ever faced, and a terrible choice may need to be made between risking the Cadarn Kingdom to aid the §YElven Resistance§! in theit fight against Clan §YIorwerth§!, or abandoning them to their fate to save the clan."
  
 string_start_title_carnilleus:0 "The Carnillean Family"
 string_start_carnilleus:0 "By the late Fourth Age, Saradomin's presence in Kandarin was weak, and Zamorak's strong. The allied Mahjarrat §YHazeel§! and §YKhazard§! control much of eastern Kandarin, leaving most of the remainder to Guthixians, Serenists and Armadyleans. Still, with determination and allies, the §YCarnillean§! family may be able to strike into Hazeel's lands and settle the city of §YArdougne§!.\n\nThe first task is to gain strength. The §YGuardians of Ikov§! have similar power to the Carnilleans, but being one of the few Armadylean realms leaves them diplomatically isolated and hence a good potential target. The Guthixian §YSeers' Village§! is similarly isolated. Meanwhile, the §YSinclair§! family and §YCatherby§! may make good allies, vassals or conquest targets - either way is effective. §YCrandor§! could provide a powerful naval support against the Zamorakians.\n\nWith great potential also comes great risk. While the Asgarnian tribes are unlikely to pose a threat due to the chokepoint at White Wolf Mountain, the Fremenniks to the north may well do - especially if they engaged in some kind of anti-magic crusade. Even if the elves of clan §YCadarn§! retreat from Kandarin, a strong §YGnome Empire§! may well fill the void and halt westward expansion."

 string_start_title_crailey:0 "Farmers of Cawlshire"
 string_start_crailey:0 "In the shadow of the ascendent §YDonblas§! is the small farming community of §YCrailey§!. Hardly one of the strongest of the 22 tribes of Asgarnia, Crailey has mostly survived by keeping out of conflict and peacefully growing cabbages. There's no power in cabbages, right?"

 string_start_title_donblas:0 "The Donblas Tribe"
 string_start_donblas:0 "§YDonblas§! is just one of 22 human tribes in Asgarnia competing for resources and influence, though there are a few advantages they possess relative to their neighbours. Controlling Farradorn, former capital of a historic kingdom, gives Donblas a particular legitimacy if they were to seek to unify §YAsgarnia§!. Potentially, the support of the Saradominist White Knights and even the Zamorakian Kinshra may be on offer for a sufficiently ambitious Donblassian ruler.\n\nStill, the future is likely to be full of trials. Zamorakians to the west, most notably the §YDark Wizards§! are a strong rival power likely to be a serious contender. §YMisthalin§! to the east will be kept at bay for the time being due to diplomatic pressures, but this situation will not last forever. Our tribe must prove itself strong enough to assert our independence!"

 string_start_title_elven_resistance:0 "The Tirannwn Civil War"
 string_start_elven_resistance:0 "The Elves of Gielinor consist of eight clans: Amlodd, Cryws, Hefin, Meilyr, Ithell, Trahaearn, - and the two most powerful, §YCadarn§! and §YIorwerth§!. Since Seren brought the clans over to Gielinor in the First Age, they lived peacefully together in §YTirannwn§! with all having a place in the crystalline capital of §YPrifddinas§!.\n\nDuring the devastating God Wars of the Third Age, Tirannwn largely shut itself off from the outside world. At the conclusion of the war, the god Guthix awoke and through his edicts banished all other major gods. Seren could not bear to be apart from her elves and instead shattered herself.\n\nIn the early Fourth Age, King Baxtorian Cadarn took his clan eastward over the Galarpos Mountains to re-establish contact with the world, creating a new elven kingdom. Over time, increasing numbers of elves from other clans poured out of Tirannwn to join his efforts - except those of clan Iorwerth. Now the dominant clan of Tirannwn, Clan Iorwerth's lord has made the unthinkable act of expelling all non-Iorwerth from Prifddinas and declaring themselves the sole legitimate ruler of all elves.\n\nThose who stand against him in Tirannwn form the §YElven Resistance§!, hiding in the woodlands of Isfadar far from Prifddinas. Even with six clans united in this struggle, without the support of Cadarn this struggle shall be extremely difficult - and even with Cadarn's full support, there is no guarantee that Lord Iorwerth's warpath can be stopped and Tirannwn restored..."

 string_start_title_iorwerth:0 "The Fate of Seren"
 string_start_iorwerth:0 "At the end of the God Wars, the god Guthix forced all other major gods to leave Gielinor. Not willing to part from her elves, the goddess Seren instead shattered herself, leaving her followers leaderless. Many elves in the aftermath left their ancient home of §YTirannwn§! to head east, where King Baxtorian §YCadarn§! would create his own new kingdom. Clan §YIorwerth§!, however, has largely stayed behind, gaining power in an increasingly depopulated Tirannwn.\n\nHope for the future of the elves is not lost, however. In the Library of Prifddinas, Lord Iorwerth has discovered an incredible secret - a major fragment of Seren remains somewhere beneath the Galarpos Mountains to the east. Fearful that rival clans may dismiss this discovery as heresy, or even attempt to destroy this remnant, Clan Iorwerth has exiled other clans from Prifddinas and refer to the fragment under the coded name 'Dark Lord'.\n\nIgnorant to the truth of Seren, six elven clans have banded together under the banner of the §YElven Resistance§! to fight against Clan Iorwerth. While initially outmatched by Iorwerth, they may soon be joined by Clan Cadarn or even human allies.\n\nTo save Seren's fragment shall be a terrible trial - one that may take a terrible, yet necessary, cost."

 string_start_title_misthalin:0 "The Kingdom of Misthalin"
 string_start_misthalin:0 "The Kingdom of §YMisthalin§! is the most powerful human realm in the year 1930 of the Fourth Age. Its capital - recently renamed from Avarrocka to Varrock - is among the greatest in Gielinor, and is well-positioned to become a great centre for trade. Though much of the south is presently occupied by goblins, Misthalin's superior army should minimise any potential threat. \n\nMisthalin's support for the §YKharidians§! to the south-east will likely pay off with a prosperous ally in the future §YAl-Kharid§!.\n\nHowever, this position is not completely secure. While §YMorytania§! to the east is currently suffering from a period of relative weakness, even in its present form it could pose a threat if the temple at Paterdomus were to fall. Settlement of Morytania by Misthalanian humans over a century ago threatens to provide the Vampyres with an easy additional source of blood tithes. Furthermore, incursions from the Wilderness constantly place pressure on the Varrock Palace Guard.\n\nThe region to the west of Misthalin is a wildcard, and could be a threat or an opportunity. A few scattered Misthalanian realms could be easy pickings, but the Asgarnians fear Misthalin's strength and may band together to see this threat off. A unified §YAsgarnia§! could be a power sufficient to destroy Misthalin, or an ally ready to defend Misthalin in all occasions."

 string_start_title_new_heritage:0 "The Khanate of New Heritage"
 string_start_new_heritage:0 "§YNew Heritage§! is home to the biggest city in the entire Wushanko Isles, although its influence is not yet felt throughout the continent. A major obstacle comes with its neighbour §YKhanoka§! to the north, which while less populous, has a strong diplomatic sway and is likely to attract strong allies to assist it.\n\nIf the threat of Khanoka can be handled, the cut-and-thrust politics of the Council of Khans shall be the next goal. Winning the support of the Council's electors to be elected Khagan is key to the ultimate ambition - unifying Wushanko under one §YKhaganate§!."

 string_start_title_tzhaar:0 "The City of Mor Ul Rek"
 string_start_tzhaar:0 "The obsidian people of the §YTzHaar§! have lived in Karamja Volcano long before anyone thought to name the island Karamja. Mostly isolated during the devastating God Wars, the TzHaar were spared its destructive effects, but were also left unprepared for the changes to Gielinor over the past millennia.\n\nRecently, the TzHaar have been discovered by scouts from the nearby §YMusan§! tribe. Initial diplomacy has gone well, and the Musans will be an excellent first ally in this strange new world. Good diplomacy shall be crucial for the TzHaar going forward as their landlocked status severely limits their potential for expansion.\n\nAlthough Mor Ul Rek is in danger from a potential unified §YAsgarnia§! or §YKandarin§!, its biggest dangers come from within the Karamja Volcano. The TzHaar of the present day live further from the molten core of the volcano than was once the case, and with it the TzHaar have lost a connection to many ancestral memories. The situation could worsen if the volcano were to cool for any reason."
 
 #Shared group
 
 string_start_title_acheron_region:0 "The Icy Lands of Acheron"
 string_start_acheron_region:0 "The treacherous, freezing and remote island of Acheron is not a forgiving place to settle. Long ago, the dwarves of §YImcandoria§! were exiled from their home by the power of a horrific idol; many refer to the remnants simply as §YIdol Depths§!. To the south, §YUngael§! and the §YIsle of Stone§! have been the end of many Fremenniks who sought to defeat the monsters within.\n\nHowever, there is also hope in Acheron. The historic human populations in §YTasuaq§! and §YAchuliasip§! are guided by their unique faith and some within them dream of unifying the entire island. The §YForge of Giants§!, once host to dwarven refugees from Imcandoria, remains as one of the last bastions of Giant strength in a world which has largely forgotten their potential. And up, hidden away on the north coast is §YPalingrad§!, home of the penguins, with the greatest ambitions of all.\n\nYour time in Acheron will be difficult and filled with great peril. But to thrive in the land Gielinor forgot is the greatest accomplishment of all."
 
 string_start_title_ape_atoll_minor:0 "The Unification of Ape Atoll"
 string_start_ape_atoll_minor:0 "The greatest party of all time took place at the start of the Fourth Age - Marimbo's leaving festival. Without her presence, the primates of Ape Atoll were left rudderless and they would fight among themselves. Gorillas dominate the old capital at §YMarim§! and to the south-west on the §YBo Isles§!. In the south of Ape Atoll, the monkeys of §YBonzara§! hold weak land.\n\nThe biggest ambitions are held by the monkey nation of §YRednana§!. Ideas of disciplined combat - the way of the ninja - has filtered through from the Wushanko Isles. Although antithetical to Marimbo's hedonistic teachings, many monkeys view greater discipline as vital to the unification of §YApe Atoll§!."
 
 string_start_title_fremennik:0 "Saga of the Fremennik"
 string_start_fremennik:0 "The hardy warriors, sailors and traders which comprise the §YFremennik§! are among Gielinor's oldest human cultures, dating back to the First Age. Fremmenik culture survived the onslaught of the God Wars thanks to their hero and protector §YV§!, known also for feats such as pioneering the art of runecrafting and imprisoning the §YBasilisks§!.\n\nAfter V left Gielinor at the start of the Fourth Age, the Fremennik splintered into multiple tribes divided on the role magic should play in their lives. The §YMoon Clan§! established a magical society upon Lunar Isle, while §YRellekka§! and especially the §YMountain Tribe§! view runecrafting and most forms of magic as unjust use of the power of the Gods. If runecrafting was to come a common act among the peoples of Gielinor once more, it could inspire the more militant anti-magic Fremennik to form a §Ycrusade§! against it.\n\nElsewhere in the Lunar Sea, Fremennik settlers have established the new kingdoms of §YMiscellania§! and §YEtceteria§!, which shall soon be joined by §YJatizso§! and §YNeitiznot§!. While small in size, many of these islands are rich in resources granting the Fremennik excellent trade potential. Eventually, the search for more trade opportunities may lead Fremennik to establish new, distant colonies to maximise this revenue."

 
 string_start_tag_wushanko_isles:0 "Although not entirely peaceful, the Wushanko Isles enter the year [GetYear] with a general calm. Politics in the region are dominated by the §YCouncil of Khans§!, which has approved the construction of new trade colonies across the archipelago.\n\nThis calm period cannot last forever. Rumours of a terrible artefact of vast power have spread, and its holder may be capable of commanding the very seas themselves. Once the western nations settle down, they may come to Wushanko looking for fresh riches. And what lies in the heart of the isle of Kami-Shima?"

 #Government
 string_start_government_boss_nation:0 "[Root.GetName] is a §Y[Root.GovernmentName]§!. Boss Nations cannot declare war nor ally with other nations but have incredible combat prowess to ensure they remain a difficult target.\n\nBoss Nations use §Yhorde unity§! instead of legitimacy, though has substantial bonuses to horde unity preventing it from becoming an issue.\n\nSufficient §Ygovernment reforms§! allow a boss nation to reform into a regular form of government, losing the unique boss nation advantages but removing all the restrictions."
 string_start_government_quidamortem_boss_nation:0 "[Root.GetName] is a special form of §YBoss Nation§!. Uniquely among Boss Nations, Quidamortem may ally other countries - but only those of the Xerician faith or Lizardman culture. Quidamortem still cannot declare war, but has incredible combat prowess to ensure they remain a difficult target.\n\nBoss Nations use §Yhorde unity§! instead of legitimacy, though has substantial bonuses to horde unity preventing it from becoming an issue.\n\nSufficient §Ygovernment reforms§! allow a boss nation to reform into a regular form of government, losing the unique boss nation advantages but removing all the restrictions."

 string_start_government_obsidian_caste:0 "[Root.GetName] is defined by its §Ycaste system§!, consisting of crafters, guardians, mystics and hunters. These castes replace the regular estates and offer unique bonuses and privileges.\n\n"


 #Religion - Use this to detail religious mechanics

##Chaos
 string_start_religion_zamorak:0 "[Root.start_religion_intro]\n\nZamorakian countries are found across Gielinor, most commonly in the Wilderness, Morytania, Kandarin and Asgarnia.\n\nZamorakian countries can build up §YChaos§! over time to strengthen the power of the Zamorak within their country.\n\nChaos is increased through choices in events and other interactions.\n[Root.start_religion_orthodox_dlc_check]\nZamorak is in the §YChaos§! Religion Group, together with the §YVampyric§! faith. If Lucien or Zemouregal demand to be worshipped, they will also fall in the Chaos religious group."
 string_orthodox_icons:0 "\n£DLC_tr Chaos can also be increased by §YEmpowering Chaos Priests§! in your states.\n\n£DLC_tr [Root.Religion.GetName] countries can use Chaos to commission religious §YIcons§! that give bonuses for 20 years.\n\n"
 string_start_religion_vampyric:0 "[Root.start_religion_intro]\n\nWhile vampyres served Zamorak through most of the God Wars, most of them betrayed him at the end of the Third Age, building up their own distinct religious tradition in Morytania. \n\nVampyric countries can build up §YChaos§! over time to strengthen the power of their faith within their country.\n\nChaos is increased through choices in events and other interactions.\n[Root.start_religion_orthodox_dlc_check]\nThe Vampyric faith is in the §YChaos§! Religion Group, together with the §YZamorakian§! faith. If Lucien or Zemouregal demand to be worshipped, they will also fall in the Chaos religious group."
 string_start_religion_lucien:0 "[Root.start_religion_intro]\n\nSecuring two of the powerful Elder Artefacts, Lucien declared himself a god and demanded his allies followed him.\n\n[Root.Religion.GetName] countries can build up §YChaos§! over time to strengthen the power of their faith within their country.\n\nChaos is increased through choices in events and other interactions.\n[Root.start_religion_orthodox_dlc_check]\nLucien is in the §YChaos§! Religion Group, together with the §YZamorakian§! and §YVampyric§! faiths. If Zemouregal also demands to be worshipped, his faith will also fall into this group."
 string_start_religion_zemouregal:0 "[Root.start_religion_intro]\n\nZemouregal's ambitions did not end with the seizing of Varrock. Now in control of his state's propaganda, he has downplayed Zamorak's historical role in favour of promoting his own.\n\n[Root.Religion.GetName] countries can build up §YChaos§! over time to strengthen the power of their faith within their country.\n\nChaos is increased through choices in events and other interactions.\n[Root.start_religion_orthodox_dlc_check]\nZemouregal is in the §YChaos§! Religion Group, together with the §YZamorakian§! and §YVampyric§! faiths. If Lucien also demands to be worshipped, his faith will also fall into this group."
##Order
 string_start_religion_saradomin:0 "[Root.start_religion_intro]\n\nSaradomin, the God of Order, is widely followed by many of the humans of Gielinor, as well as by Imcando dwarves. Saradominist countries can interact with the §YApostocratic Council§! by using the §YApostocratic Influence§! they accrue over time.\n§YInfluence§! can either be used to become the §YApostocratic Controller§! or to get favors from the High Priest of Saradomin."
 string_start_religion_armadyl:0 "[Root.start_religion_intro]\n\nDesiring peace over all things, Armadyl, the God of Justice, once had a wider following in Gielinor. Events late in the Third Age caused the destruction of the aviansies and therefore the bulk of his worshippers. Now, only pockets of human followers persist in northern Kandarin.[Root.start_protestant_church_power]"
##Karamjan
 string_start_religion_karamjan:0 "[Root.start_religion_intro]\n\n[Root.start_reformed_fervor]\n\nOn the island of Karamja, legend speaks of the great beast Gara-Dul, who upon their death raised the human family of Kharazi, Shaika and Raharni to godhood.\n\n[Root.start_reformed_fervor]"
 string_fervor_info:0 "\n£DLC_won Karamjan countries accumulate §YFervor§! monthly. Fervor can be used to activate the power of §YRaharni§!, §YKharazi§! or §YShaika§! for administrative, diplomatic or militaristic bonuses respectively for the Karamjan nation.\n\n£DLC_gcKaramjan nations may also create §YHoly Orders§! in states, costing 50 monarch power and raising the respective development by 1 in every province. This also creates passive modifiers in the province appropriate to the power spent."
##Menaphite
 string_start_religion_menaphite:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nThe God §YTumeken§! and Goddess §YElid§! claimed the lands of Kharid long, long ago, when the lands were still resource-rich forest. From their union the gods §YIcthlarin§! and §YAmascut§! were born, and from Tumeken's dreams the lesser gods §YHet§!, §YApmeken§!, §YCrondis§! and §YScabaras§! were created. A devastating war in the Second Age with the forces of the Empty Lord turned Kharid to desert, but still the Kharidian people largely remain loyal to their Pantheon."
##Nonintervention
 string_start_religion_v:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nThe greatest hero of the Fremennik, now only known as §YV§!, is honoured but not worshipped by Fremennik peoples across Gielinor. According to legend, he obtained the powers of Gods and used them to defend his people during the God Wars. Many followers of V in the present time are also followers of §YGuthix§!, who much like V teaches that gods are not meant to meddle in the affairs of mortals."
 string_syncretism_info:0 "\n\n£DLC_cos Countries that follow V can adopt a second §YSyncretic§! faith. This faith will be treated as your own for most purposes, and its provinces will give you no penalties. The Syncretic Faiths also all give their own countrywide bonuses and events. V-following countries that do not adopt a Syncretic Faith instead enjoy an alternative bonus and will have access to other decisions and events.\n"
##Transcendent
 string_start_religion_dark_lord:0 "[Root.start_religion_intro]\n\nAt the end of the Third Age, the Goddess Seren shattered herself to pieces rather than leave her beloved elves. However, Clan Iorwerth discovered the existence of a major fragment of Seren that predates that event, and have started referring to it as the Dark Lord.\n\n[Root.start_coptic_zoroastrian_blessings]\nThe Dark Lord is in the §YTranscendent§! Religion Group, together with §YSeren§! and §YZaros§!."
 string_start_religion_seren:0 "[Root.start_religion_intro]\n\nThe crystalline Goddess Seren brought elves from Tarddiad to Gielinor in the First Age, though she shattered herself rather than leave her beloved elves at the end of the Third Age. Now, Serenist elves can be found throughout Tirannwn and in the Cadarn kingdom of northern Kandarin.[Root.start_shinto_isolationism]\nSeren is in the §YTranscendent§! Religion Group, together with §YZaros§! and the §YDark Lord§! heresy."
 string_isolationism_info:0 "\n\n£DLC_moh All Serenist countries have a level of §YIsolationism§!, ranging from §YOpen Doors§! to §YClosed Doors§!. All levels of Isolationism will confer different bonuses, and your level of Isolationism is changed through the options you take in countrywide §YIncidents§! that you will encounter as your country progresses through the ages.\n"
 string_start_religion_zaros:0 "[Root.start_religion_intro]\n\nThe god Zaros, also known as the Empty Lord, ruled over much of Gielinor in the Second Age, but was betrayed and seemingly killed by his commander Zamorak. The succeeding God Wars saw a massive eradication effort of Zarosians across Zaros' former territories. Still, a small number of followers cling to the belief their Empty Lord lives on, found in isolated pockets in the Wilderness, at the Barrows in Morytania, at Jaldraocht in the Kharidian Desert and the Loop region of Wushanko.\n\n[Root.start_coptic_zoroastrian_blessings]\nZaros is in the §YTranscendent§! Religion Group, together with §YSeren§! and its §YDark Lord§! heresy."
 
##Hedonistic
 string_start_religion_brassicaprime:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\nBrassica Prime is in the §YHedonistic§! Religion Group, together with the §YMarimban§! faith."
 string_harmonization_info:0 "\n\n£DLC_moh Brassican countries accumulate §YHarmony§!, which gives penalties if it is too low and bonuses if it is high.\n\nBrassican countries can also §YHarmonize§! their faith with other faiths, removing all penalties for adherent provinces. Harmonizing takes 50 years and consumes 3 Harmony per year.\n"
 string_start_religion_marimbo:0 "[Root.start_religion_intro]\n\nMarimban rulers have a §YPiety§! value that measures how much they uphold Marimbo's hedonistic teachings.\n\nPiety ranges from §YImpiety§! to §YPiety§! with different bonuses on the different ends. Your society moves towards Piety through choices in events, declaring war on non-Marimban nations as well as converting provinces. You move towards Impiety by declaring war on fellow Marimban nations and through choices in events and other interactions.\nMarimbo is in the §YHedonistic§! Religion Group, together with the §YBrassican§! faith.\nFollowers of Marimbo are primarily found around Ape Atoll.\n\n[Root.start_religion_muslim_dlc_check]"





 #Environment - Talk about the region/continent here, such as describing the Council of Khans mechanics
 
 string_start_wushanko_isles:0 "The Wushanko Isles and the Council of Khans"
 string_start_wushanko_isles_description:0 "The Wushanko Isles are home to the §YCouncil of Khans§!, a loose confederacy tying together most of the nations. Upon the death of a §YKhagan§! the §YElectors§! select their replacement by voting. A member can become an Elector by being granted an Electorate by the current Khagan.\n\nCountries within the Council of Khans are allowed their own diplomacy and can even have their own subjects, but the Khagan is obligated to defend them from outside forces and can demand that they hand back §YUnlawfully Acquired Territory§! within the Council.\n\nWhile the §YAuthority§! of the Khagan is currently low, this may change if the Khagan can strengthen their hold through §YCouncil Reforms§!.\n\n[Root.start_imperial_cities_description]\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:1 "The Khagan can bestow the status of §YTrade Colony§! upon §YRepublics§! within the Council of Khans that are not bigger than two provinces. These states will enjoy the protection of the Khagan while increasing Khagan Authority and Tax Income.\nShould a Trade Colony acquire a third province it will lose its protected status.\n\n"
 string_imperial_cities_desc_no:0 ""