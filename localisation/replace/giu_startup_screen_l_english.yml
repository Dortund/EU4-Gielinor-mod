l_english:
 string_screen_title:0 "The [Root.GovernmentName] of [Root.GetName], [GetYear]"
 string_screen_title_plural:0 "The [Root.GetAdjective] [Root.GovernmentName], [GetYear]"
 
 #Generic information
 
 WORLD_YEAR:0 "The world $YEAR$ AGS"
 
 string_start_tag_rnw:0 "§Y[Root.GetName]§! is one of the countries populating the New World, a region both vast and entirely uncharted. What the future holds for our people is both uncertain and up to our ambitions."
 string_start_tag_generic:0 "Some would say that the [Root.GovernmentName] of §Y[Root.GetName]§! is a country with an insignificant past. While this is clearly more jealousy than truth, our past is not as important as the glorious future in store for our people."

 string_start_religion_mechanic_title:0 "[Root.GetName] is [Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural:0 "The [Root.GetName] are [Root.Religion.GetName]"

 string_start_age_of_humans:0 "The discovery of Rune Essence enabled humans to secure a decisive military advantage as magic became more widespread. With growing human power came the birth of the new nations of Asgarnia and Kandarin."
 string_start_age_of_adventurers:0 "As the world opens up to travel, the time of the Adventurer has arrived. Adventurers travel the world performing all kinds of tasks, often desiring nothing more than the experience for having done so."
 string_start_age_of_divination:0 "The death of a God releases a huge amount of divine energy into the world. If such energy was harvested by mortals, they would be able to greatly advance the world's technological development."

 string_catholic_tordesillas:0 "\n\n£DLC_ed Once colonization of the New World starts, the Papacy will bestow §YColonial Regions§! upon favored countries, with penalties for other Catholics that trespass.\n\n"
 string_church_power_info:0 "\n\n£DLC_cs Armadylean countries accumulate §YChurch Power§! over time. This can be used to activate up to 3 §YAspects of Faith§!, tailoring their §YState Church§! to their own needs.\n"
 string_blessings_info:0 "\n\n£DLC_rom Zarosian countries can activate §YBlessings§! through conquering the §YHoly Sites§! of their faith. The number of sites under Zarosian control determine the number of Blessings for all Zarosian countries in the world.\n"
 string_karma_info:1 "\n\n£DLC_cs §YGuthixian§! countries have a §YKarma§! value, that will confer different bonuses when it is high, low, or balanced. Karma can be increased by event choices, honoring military alliances, returning cores, converting provinces, being declared war upon, or releasing nations. Karma can be decreased through event choices, declaring wars, and conquering land.\n"

 string_deities_info:0 "\n\n£DLC_won Hinduism is a polytheistic religion, and Hindu rulers can choose a §YPersonal Deity§!. This Deity will then confer different bonuses upon the entire country.\n"
 string_cults_info:0 "\n\n£DLC_rom Fetishist rulers can select a §YCult§!, with its own bonuses and events. New Cults can be unlocked through interacting with countries of foreign religions, or other Fetishist countries that have adopted cults that you lack."
 string_authority_info:0 "\n\n£DLC_ed Inti countries have a §YReligious Authority§! value. This goes up from choices in events, reducing local §Yautonomy§!, and expanding your empire. Inti Authority is reduced as your provinces gain more autonomy.\n\nYou will gain bonuses based on your level of Authority, and you can also use it to enact §YReligious Reforms§!. Every Reform will give a new permanent bonus, and result in a large scale revolt against your rule.\n\nOnce all Reforms are undertaken and you border a country with the §YFeudalism§! Institution, you can §YReform the Religion§! and gain technology and institutions from your neighbor, while retaining all the bonuses from Reforms undertaken.\n"
 string_doom_info:0 "\n\n£DLC_ed As a Jas country you can always declare war during a §YRegency§!.\nJas countries have a §YDoom§! value, that ticks up by one per province and year. Once the Doom counter reaches 100 it heralds our §YDoomsday§! which will result in all subjects breaking free and be the end of your ruler and the ruling dynasty.\nIn order to avert Doomsday, Jas countries can declare §YFlower Wars§!, with the goal to capture people to sacrifice.\nJas states can also §YSacrifice§! the §YRulers§! and §YHeirs§! of Subject states to placate the gods and slow down the count down to Doomsday.\n\nOnce a Jas country has acquired §Y5 Vassal States§! it can enact a §YReligious Reform§!, gaining a permanent bonus, in exchange for all vassals declaring independence.\nOnce all Reforms have been undertaken, Jas states can §YReform their Religion§!, gaining §YTechnology§! and §YInstitutions§! from a more advanced country they border. This will permanently disable the threat of Doom, while retaining the bonuses from all of the Religious Reforms.\n"
 string_mayan_info:0 "\n\n£DLC_ed Countries of the Mayan faith can enact §YReligious Reforms§! once they reach 20 provinces in size. This will give a powerful permanent bonus, but also release many of the provinces under their control again.\nOnce all reforms are undertaken, countries of the Mayan faith can §YReform the Religion§! itself and gain §YTechnology§! and §YInstitutions§! from a more advanced neighboring state, while retaining the bonuses from Reforms undertaken.\n"

